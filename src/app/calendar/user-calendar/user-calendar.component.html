<div class="main-content mt-5 pt-5">
    <div class="container-fluid">
<h1>Calendar</h1>

<full-calendar [plugins]="calendarPlugins" [weekends]="true" [events]="calendarEvents" id="calendar"
class="full-calendar p-2" [headerToolbar]="{
left: 'prev',
center: 'title',
right: 'today next'
}"></full-calendar>
    </div>
</div>
