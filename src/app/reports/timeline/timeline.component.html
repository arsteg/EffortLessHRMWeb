<div class="container-fluid">
    <div class="d-flex justify-content-between">
        <h1 class="pt-4">Timeline Data for Remote Source</h1>
        <div>
            <mat-form-field appearance="fill">
              <mat-label>Search</mat-label>
              
              <input matInput placeholder="Search">
             
             
            </mat-form-field>
          
          <button mat-raised-button color="accent" class="ms-5">Add New</button>
          </div>
        </div><hr>
        <table class="table">
            <thead>
              <tr  class="text-center">
                <th scope="col">Profile</th>
                <th scope="col">First Name &nbsp; <i class="bi bi-arrow-down-up sort text-primary"></i></th>
                <th scope="col">Last Name &nbsp; <i class="bi bi-arrow-down-up text-primary"></i></th>
                <th scope="col">E-mail &nbsp; <i class="bi bi-arrow-down-up text-primary"></i></th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of teamOfUsers"  class="text-center">
                <th scope="row"><i class="bi bi-person-square"></i></th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>example@mail.com</td>
                <td><i class="bi bi-trash3 text-danger"></i> &nbsp; <i class="bi bi-check2-all text-primary"></i> &nbsp; <i class="bi bi-pencil text-success"></i></td>
              </tr>
             
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
</div>
