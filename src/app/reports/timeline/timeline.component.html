<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <h1 class="pt-4">Role for Remote Source</h1>
    <div class="d-flex h-25">
        <input class="form-control search" type="text" placeholder="search..."
            name="searchText" aria-label="default input example"
            style="border-bottom: 1px solid grey; border-radius: 0;">
        <button mat-raised-button color="primary" class="ms-5" style="
        padding: 5px 35px 0 20px;
    ">Add New</button>
    </div>
</div><hr>
        <table class="table">
            <thead>
              <tr  class="text-center">
                <th scope="col">Profile</th>
                <th scope="col">First Name &nbsp; <i class="bi bi-arrow-down-up sort text-primary"></i></th>
                <th scope="col">Last Name &nbsp; <i class="bi bi-arrow-down-up text-primary"></i></th>
                <th scope="col">E-mail &nbsp; <i class="bi bi-arrow-down-up text-primary"></i></th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of teamOfUsers | paginate: { itemsPerPage: 5, currentPage: p }"  class="text-center">
                <th scope="row"><i class="bi bi-person-square"></i></th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}</td>
                <td><i class="bi bi-trash3 text-danger"></i> &nbsp; <i class="bi bi-check2-all text-primary"></i> &nbsp; <i class="bi bi-pencil text-success"></i></td>
              </tr>
             
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" class="pagination d-flex justify-content-end"></pagination-controls>

         
</div>
