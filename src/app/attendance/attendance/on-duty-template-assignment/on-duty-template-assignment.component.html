<div class="mainContent pt-2">
    <div class="container">
        <div class="py-0 px-0 bg-white tableContainer">

            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">({{templateAssigments?.length}}) Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." name="searchText"
                        aria-label="default input example">

                    <button mat-raised-button (click)="open(addModal); changeMode == 'Add'; isEdit= false;"
                        class="addBtn rounded-pill mx-3">Assign
                        Template</button>

                    <button class="submenuTab active  rounded-pill" (click)="exportToCsv()"> <i
                            class="bi bi-download downloadBtn pe-2"></i>
                        Download</button>

                </div>
            </div>

            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Template Name</th>
                        <th>Number of Employees Covered</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let template of templateAssigments| search: searchText |  paginate: { itemsPerPage: 5, currentPage: p }">
                        <td>{{template?.name}}</td>
                        <td>
                            <pre>fetch from template assignment</pre>
                        </td>
                        <td class="text-center">
                            <button class="actions" mat-mini-fab title="Update" (click)="changeMode=='Update';
                                open(addModal);
                                isEdit= true;
                                selectedTemplateId=template._id;
                                setFormValues(template)" aria-label="Example icon button with a menu icon">
                                <i class="bi bi-pencil-fill"></i>
                            </button>

                            <button class="actions ms-2" mat-mini-fab title="Delete"
                                aria-label="Example icon button with a menu icon" (click)="deleteDialog(template._id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"
                class="pagination d-flex justify-content-end"></pagination-controls>
        </div>
    </div>
</div>

<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{isEdit == true ? 'Update': 'Add'}} OnDuty Template Assignment
            </h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="closeModal()"></button>
        </div>
    </div>

    <form action="" [formGroup]="onDutyTempAssignForm" (ngSubmit)="onSubmission()">



        <div class="d-flex justify-content-between mt-2">
            <button type="reset" mat-raised-button>Cancel</button>
            <button type="submit" mat-raised-button class="addBtn">{{isEdit == true ? 'Update': 'Add'}}</button>
        </div>
    </form>

</ng-template>
