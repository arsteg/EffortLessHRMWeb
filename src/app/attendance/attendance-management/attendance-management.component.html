<div class="main-content">
    <div class="container-fluid px-0">
        <ng-container>
            <div *ngIf="view === 'admin'">
                <div class="d-flex align-items-center mt-5 pt-lg-4 pt-5 pb-2 ps-lg-4 ps-2 bg-white w-100 attendance_panel">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">Settings</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">Attendance Records</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">Roster Records
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">Overtime Records
                    </button>
                   
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(5)"
                        [class.active]="selectedTab === 5">OnDuty Requests
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(6)"
                        [class.active]="selectedTab === 6">Attendance Audit
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(7)"
                        [class.active]="selectedTab === 7">Attendance Process</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(8)"
                        [class.active]="selectedTab === 8">Reconciliation</button>
                </div>

                <div *ngIf="selectedTab === 1" class="tab-content mt-0 pt-0">
                    <app-attendance-management-settings></app-attendance-management-settings>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content">
                    <app-attendance-records></app-attendance-records>
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content">
                    <app-roster-records></app-roster-records>
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                    <app-overtime-records></app-overtime-records>
                </div>
                
                <div *ngIf="selectedTab === 5" class="tab-content pt-0 mt-0">
                    <app-on-duty-records></app-on-duty-records>
                </div>
                <div *ngIf="selectedTab === 6" class="tab-content">
                    
                </div>
                <div *ngIf="selectedTab === 7" class="tab-content">
                </div>
            </div>

            <div *ngIf="view === 'user'">
                <div class="d-flex align-items-center mt-5 pt-lg-4 pt-5 pb-2 ps-lg-4 ps-2 bg-white w-100 attendance_panel">
                    <button class="btn rounded-pill submenuTab attendance_btn" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">My Attendance Records</button>
                    <button class="btn rounded-pill submenuTab attendance_btn" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">OnDuty Requests
                    </button>
                    <button class="btn rounded-pill submenuTab attendance_btn" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">My Roaster Records
                    </button>
                    <button class="btn rounded-pill submenuTab attendance_btn" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">OverTime Records
                    </button>
                </div>

                <div *ngIf="selectedTab === 1"><app-my-attendance-records></app-my-attendance-records></div>
                <div *ngIf="selectedTab === 2"><app-show-on-duty></app-show-on-duty></div>
                <div *ngIf="selectedTab === 3"><!-- <app-request-manual-time></app-request-manual-time> --></div>
                <div *ngIf="selectedTab === 4"><app-overtime-records></app-overtime-records></div>
            </div>
        </ng-container>
    </div>
</div>
