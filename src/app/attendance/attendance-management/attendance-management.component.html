<div class="main-content mt-5 pt-5">
    <div class="container-fluid px-0">

        <ng-container>
            <div *ngIf="view === 'admin'">
                <div class=" d-flex bg-white mt-2 subMenu">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">General Settings</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">Attendance Templates</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">Attendance&nbsp;Template&nbsp;Assignment
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">Over Time
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(5)"
                        [class.active]="selectedTab === 5">On Duty Template
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(6)"
                        [class.active]="selectedTab === 6">On Duty Template Assignments
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(7)"
                        [class.active]="selectedTab === 7">
                        Shift</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(8)"
                        [class.active]="selectedTab === 8">Shift Assignments</button>
                </div>

                <div *ngIf="selectedTab === 1" class="tab-content">
                    <app-generalSettings></app-generalSettings>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content">
                    <app-attendance-template></app-attendance-template>
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content">
                    <app-attendance-template-assignment></app-attendance-template-assignment>
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 5" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 6" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 7" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 8" class="tab-content">
                </div>
            </div>

            <div *ngIf="view === 'user'">
                <h1>User</h1>
                <div class=" d-flex bg-white subMenu w-100">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">My Attendance Records</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">My Regularization Requests</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">OnDuty Requests
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">My Roaster Records
                    </button>

                </div>

                <div *ngIf="selectedTab === 1" class="tab-content">
                    <app-attendance></app-attendance>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content">
                    <!-- <app-attendance></app-attendance> -->
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content">
                    <!-- <app-tasks></app-tasks> -->
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                    <!-- <app-request-manual-time></app-request-manual-time> -->
                </div>

            </div>
        </ng-container>
    </div>
</div>
