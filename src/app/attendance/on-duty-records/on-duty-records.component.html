<div class="main-content">
    <div class="container-fluid">
        <ng-container>
            <div class="" *ngIf="view === 'admin'">
                <div class="tabs">
                    <button (click)="selectTab(1)" [class.active]="selectedTab === 1">Pending
                    </button>
                    <button (click)="selectTab(2)" [class.active]="selectedTab === 2">Approved
                    </button>
                    <button (click)="selectTab(3)" [class.active]="selectedTab === 3">Rejected
                    </button>
                    <button (click)="selectTab(4)" [class.active]="selectedTab === 4">Cancelled
                    </button>
                </div>

                <div *ngIf="selectedTab === 1" class="tab-content">
                    <app-onDutyPending [selectedTab]="tab"></app-onDutyPending>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content">
                    <app-onDutyApproved [selectedTab]="tab"></app-onDutyApproved>
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content">
                    <app-onDutyRejected [selectedTab]="tab"></app-onDutyRejected>
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                    <app-onDutyCancelled [selectedTab]="tab"></app-onDutyCancelled>
                </div>
            </div>
            <div *ngIf="view === 'user'">
                <app-show-record></app-show-record>
            </div>
        </ng-container>
    </div>
</div>
