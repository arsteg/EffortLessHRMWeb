<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <!-- <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100"> -->
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
            <form (ngSubmit)=onSubmit()  #f="ngForm"  class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required #email="ngModel" />
                <div *ngIf="!email.valid && email.touched" class="validationErroMessage">
                  Email is invalid
                </div>
              </div>

              <div class="d-flex align-items-center">
                <button type="submit" mat-raised-button class="addBtn ms-auto" [disabled]="!f.valid">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Send Link
              </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Remember your password? <a href="/login" class="text-dark">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 text-muted">
          Copyright &copy; 2015-{{getCurrentYear()}} &mdash; ARSTEG Solutions Pvt Ltd
        </div>
      </div>
    </div>
  </div>
</section>
