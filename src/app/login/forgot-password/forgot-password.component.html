<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
            <form (ngSubmit)="onSubmit()" #f="ngForm" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>E-Mail Address</mat-label>
                  <input matInput type="email" id="email" ngModel name="email" required email #email="ngModel" />
                  <mat-error *ngIf="email.errors?.['required'] && email.touched">Email is required</mat-error>
                  <mat-error *ngIf="email.errors?.['email'] && email.touched">Please fill out the email correctly.</mat-error>
                </mat-form-field>
              </div>
             
              <div class="d-flex justify-content-between align-items-center">
                <button mat-raised-button (click)="reset()">Cancel</button>
                <button type="submit" mat-raised-button class="addBtn ms-auto">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Send Link
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Remember your password? <a routerLink="/login" class="mat-primary">Login</a>
            </div>
          </div>
        </div>
        <div class="text-center footer text-muted">
          Copyright &copy; 2015-{{getCurrentYear()}} &mdash; ARSTEG Solutions Pvt Ltd
        </div>
      </div>
    </div>
  </div>
</section>
