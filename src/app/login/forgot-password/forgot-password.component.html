<div class="row h-100 m-0">
  <div class="col-md-6 d-none d-md-block login-intro-container">
    <div class="logo-container">
      <img src="assets/logo/expanded-logo.svg" alt="" class="login-logo" />
    </div>
    <div class="login-intro text-center">
      <h1 class="login-intro-text" translate>
        login.intro
      </h1>
      <img src="assets/png/login-intro-1.png" class="img-fluid" />
    </div>
  </div>

  <div class="col-12 col-md-6 login-main-container">
    <!--mobile logo & intro-->
    <div class="d-md-none">
      <div class="logo-container text-center">
        <img src="assets/logo/expanded-logo.svg" alt="" class="login-logo" />
      </div>
      <div class="login-intro text-center">
        <h1 class="login-intro-text text-primary pt-3 pb-5" translate>
          login.intro
        </h1>
      </div>
    </div>
    <!--mobile logo & intro end-->
    <div class="login-container">
      <h1 class="text-center fs-4 fw-normal" translate>login.forgot_password</h1>
      <div class="login-box">
        <form (ngSubmit)="onSubmit()" #f="ngForm" class="needs-validation" novalidate="" autocomplete="off">
          <div class="mb-3">
            <mat-form-field class="w-100">
              <mat-label translate>login.email</mat-label>
              <input matInput type="email" id="email" ngModel name="email" required email #email="ngModel" />
              <mat-error *ngIf="email.errors?.['required'] && email.touched">{{'login.email_required' | translate }}</mat-error>
              <mat-error *ngIf="email.errors?.['email'] && email.touched">{{'login.email_invalid' | translate }}</mat-error>
            </mat-form-field>
          </div>

          <div>
            <button mat-flat-button color="primary" type="submit" class="w-100" [disabled]="loading">
              @if(loading){
                <span class="spinner-border spinner-border-sm me-1"></span>
              }
              {{'login.send_reset_link' | translate }}
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer py-3 border-0">
        <div class="text-center">
          {{'login.remember_password_?' | translate }} <a routerLink="/login">{{'login.login' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
