<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Change Password</h4>
                        <p class="card-category"> Please enter old and new password</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form (ngSubmit)=onSubmit()  #f="ngForm"  class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">Old Password</label>
                                    <input type="password"   id="passwordCurrent" class="form-control"   ngModel name="passwordCurrent" required #passwordCurrent="ngModel" />
                           
                                  <div *ngIf="!passwordCurrent.valid && passwordCurrent.touched" class="validationErroMessage">
                                   Old Password is required
                                  </div>
                                  </div> <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">New Password</label>
                                <input type="password" id="password" class="form-control"   ngModel name="password" required #password="ngModel" />
                       
                              <div *ngIf="!password.valid && password.touched" class="validationErroMessage">
                                Password is required
                              </div>
                              </div>
                
                              <div class="mb-3">
                                <div class="mb-2 w-100">
                                  <label class="text-muted" for="password">Confirm Password</label>
                                  
                                </div>
                                <input type="password" id="confirm_password" class="form-control"  ngModel name="confirm_password" required #confirm_password="ngModel" />
                                <div *ngIf="!confirm_password.valid && confirm_password.touched" class="validationErroMessage">
                                  Confirm Password is required
                                </div>
                              </div>
                
                              <div class="d-flex align-items-center">
                               
                                <button type="submit" class="btn btn-primary ms-auto" [disabled]="!f.valid">
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Change Password
                        </button>
                              </div>
                            </form>
  </div>
  </div>
  </div>
  </div>
  <div class="col-md-4"></div>
  </div>
  </div>
  </div>
