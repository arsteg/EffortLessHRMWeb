<section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="text-center my-5">
            <!-- <img src="" alt="logo" width="100"> -->
          </div>
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Enter new password</h1>
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="mb-2 text-muted" for="email">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                </div>
  
                <div class="mb-3">
                  <div class="mb-2 w-100">
                    <label class="text-muted" for="password">Confirm Password</label>
                    
                  </div>
                  <input type="password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
          <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
              <div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>
          </div>
                </div>
  
                <div class="d-flex align-items-center">
                 
                 <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Change Password
          </button>
                </div>
              </form>
            </div>
          
          </div>
          <div class="text-center mt-5 text-muted">
            Copyright &copy; 2015-2022 &mdash; ARSTEG Solutions Pvt Ltd.
          </div>
        </div>
      </div>
    </div>
  </section>
