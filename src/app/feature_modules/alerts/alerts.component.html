<div class="main-content contentData">
    <div class="container-fluid px-0">
        <ng-container *ngIf="view === Role.Admin.toLowerCase()">
            <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel">
                <a mat-tab-link routerLink="notification-types" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
                    {{ 'alerts.notification_types' | translate }}
                </a>
                <a mat-tab-link routerLink="notification" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
                    {{ 'alerts.notification' | translate }}
                </a>
                <a mat-tab-link routerLink="viewer" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
                    {{ 'alerts.viewer' | translate }}
                </a>
            </nav>
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </ng-container>

        <ng-container *ngIf="view !== Role.Admin.toLowerCase()">
            <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel2">
                <a mat-tab-link routerLink="notification" routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive">
                    {{ 'alerts.notification' | translate }} 
                </a>
            </nav>
            <mat-tab-nav-panel #tabPanel2>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </ng-container>
    </div>
</div>
