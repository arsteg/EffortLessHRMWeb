<div class="main-content pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="container-fluid mt-3 py-2 px-0 bg-white tableContainer">
          <div class="d-flex justify-content-between align-items-center mb-2 px-3">
            <p class="mb-0">({{filteredList?.length}}) Records Found</p>
            <div class="d-flex align-items-center">
              <span class="bi bi-search searchIcon"></span>
              <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                name="searchText" aria-label="default input example">
            </div>
          </div>
          <table class="px-4">
            <thead>
              <tr>
                <th scope="col">
                  Notification Label
                </th>
                <th scope="col">Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let status of filteredList | search: searchText">
                <td class="col-10 ps-3">{{ status.name}}</td>

                <td>
                  <button class="actions" mat-mini-fab title="Update User" (click)="editNotificationType(status)"
                    aria-label="Example icon button with a menu icon">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button class="actions ms-2" mat-mini-fab title="Delete User" (click)="deleteNotificationType(status)"
                    aria-label="Example icon button with a menu icon">
                    <i class="bi bi-trash"></i>
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="col-md-4">
        <h2 class="contentHeading">Add/Edit Notification Type</h2>
        <form [formGroup]="notificationTypeForm" (ngSubmit)="isEdit ? updateNotificationType() : addNotificationType()"
          class="mt-4 p-3 bg-light border rounded">
          <div class="form-group row">
            <div class="col-sm-0">
              Name:
            </div>
            <div class="col-sm-12">
              <input type="text" formControlName="name" class="form-control" (focus)="onEditFocus($event)">
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div class="">
                <button type="submit" mat-raised-button class="addBtn ml-5" [disabled]="notificationTypeForm.invalid"
                  style="min-width: 100px;">{{
                  isEdit ? 'Update' : 'Add' }}</button>
              </div>
              <div class="">
                <button type="button" *ngIf="isEdit" (click)="isEdit = false" mat-raised-button
                  style="min-width: 100px;">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
