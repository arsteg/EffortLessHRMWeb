<div class="main-content pt-3">
  <div class="container-fluid">
    <div class="row me-0 py-2">
      <div class="col-lg-8 col-12">
        <hrm-table [data]="filteredList" [isServerSide]="false" [columns]="columns" [showSearch]="true"
          (actionClicked)="onActionClick($event)"></hrm-table>
      </div>
      <div class="col-lg-4 col-12 border-start">
        <h2 class="contentHeading p-2">{{ 'alerts.notification-type.addEdit' | translate }}</h2>
        <form [formGroup]="notificationTypeForm" (ngSubmit)="isEdit ? updateNotificationType() : addNotificationType()"
          class="mt-4 p-3 me-4 bg-light border rounded">
          <div class="row">
            <div class="form-group">
              <mat-label for="notificationTypeName">{{ 'alerts.notification-type.name' | translate }} <span class="text-danger">*</span> </mat-label>
              <input type="text" id="notificationTypeName" class="form-control" formControlName="name" required
                (focus)="onEditFocus($event)">
            </div>
            <!-- <mat-form-field class="w-100">
                <mat-label>{{ 'alerts.notification-type.name' | translate }} </mat-label>
                <input matInput id="notificationTypeName" formControlName="name" required
                  (focus)="onEditFocus($event)">
              </mat-form-field> -->
          </div>
          <div class="form-group d-flex justify-content-between mt-2">
            <div>
              <button type="submit" mat-flat-button color="primary" [disabled]="notificationTypeForm.invalid">
                {{ isEdit ? ('alerts.notification-type.update' | translate) : ('alerts.notification-type.add' | translate) }}
              </button>
            </div>
            <div>
              <button type="button" *ngIf="isEdit" mat-flat-button (click)="isEdit = false; resetForm()">
                {{ 'alerts.notification-type.cancel' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
