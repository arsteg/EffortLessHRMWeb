<div *ngIf="!showAddSalaryDetails" class="bg-white">
    <div class="position-relative" *ngIf="showAddButton">
      <button mat-flat-button class="position-absolute end-0" color="primary" (click)="isEdit=false; showAddSalaryDetails=true;">
        {{ 'employee.add' | translate }}
      </button>
    </div>
<hrm-table 
      [data]="salaryDetails" 
      [isServerSide]="false" 
      [columns]="columns" 
      [showExport]="'none'" 
      [showSearch]="true"
      (actionClicked)="handleAction($event)"
      >
    </hrm-table>
</div>

<app-add-salary-details *ngIf="showAddSalaryDetails" [edit]=isEdit [selectedSalaryDetail]="selectedRecord"
    [selectedUser]=selectedUser [isProfileView]="!showAddButton" (backToSalaryDetails)="goBackToSalaryDetails()"></app-add-salary-details>
