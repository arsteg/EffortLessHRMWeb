<div class="main-content">
    <div class="container-fluid">
        @if(!isProfileView){
            <div class="breadcrumb mt-2">
                <span class="breadcrumb-item active" (click)="toggleToEmployees()" style="cursor: pointer;">
                    Employees
                </span>
                <span class="breadcrumb-item text-muted">{{ selectedTab }}</span>
            </div>
        }
        <div class="d-flex align-items-center w-100">
            <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="onTabChange($event)">
                <mat-tab label="Employee Profile"></mat-tab>
                <mat-tab label="Employment Details"></mat-tab>
                <mat-tab label="Salary Details"></mat-tab>
                <mat-tab label="Statutory Details"></mat-tab>
                <mat-tab label="Loans/Advances"></mat-tab>
            </mat-tab-group>
        </div>
        <div class="pt-0 px-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
