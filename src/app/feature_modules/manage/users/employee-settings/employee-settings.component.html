<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-wrap">
            @if(!isProfileView){
                <div class="d-flex align-items-center me-2">
                    <button mat-icon-button (click)="toggleToEmployees()">
                        <mat-icon>keyboard_arrow_left</mat-icon>
                    </button>
                    <span class="text-muted">{{ empName || selectedTab }}</span>
                </div>
            }
            <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="onTabChange($event)" class="child-tabs">
                <mat-tab label="Employee Profile"></mat-tab>
                <mat-tab label="Employment Details"></mat-tab>
                <mat-tab label="Salary Details"></mat-tab>
                <mat-tab label="Statutory Details"></mat-tab>
                <mat-tab label="Loans/Advances"></mat-tab>
            </mat-tab-group>
        </div>
        <div class="pt-0 px-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
