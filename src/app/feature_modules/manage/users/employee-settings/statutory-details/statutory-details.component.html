<div class="px-2">
    <label class="me-auto">{{selectedUser?.firstName | titlecase}}&nbsp;{{selectedUser?.lastName | titlecase}} |
        Statutory Details</label>

    <form [formGroup]="statutoryDetailsForm" (ngSubmit)="onSubmission()">
        <div class="d-flex">
            <button mat-flat-button class="addBtn ms-auto my-2" type="submit">Save</button>
        </div>

        <div class="row p-2">
            <div class="form-group col-md-6 mb-2">
                <label for="">Is this Employee Eligiable for the Provident Fund Deduction?
                    </label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployeeEligibleForPFDeduction"
                            id="isEmployeeEligibleForPFDeduction-Yes" required
                            [value]="true">
                        <label class="form-check-label"
                            for="isEmployeeEligibleForPFDeduction-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployeeEligibleForPFDeduction"
                            id="isEmployeeEligibleForPFDeduction-No" required
                            [value]="false">
                        <label class="form-check-label"
                            for="isEmployeeEligibleForPFDeduction-No">No</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 mb-2">
                <label for="">Will this Employee's Provident Fund contribution be capped at the provident Fund Ceiling?
                    (Rs 15,000)</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployeePFCappedAtPFCeiling"
                            id="isEmployeePFCappedAtPFCeiling-Yes" required
                            [value]="true">
                        <label class="form-check-label"
                            for="isEmployeePFCappedAtPFCeiling-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployeePFCappedAtPFCeiling"
                            id="isEmployeePFCappedAtPFCeiling-No" required
                            [value]="false">
                        <label class="form-check-label"
                            for="isEmployeePFCappedAtPFCeiling-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Will this Employer's Provident Fund contribution be capped at the provident Fund Ceiling?
                    (Rs 15,000)</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployerPFCappedAtPFCeiling"
                            id="isEmployerPFCappedAtPFCeiling-Yes" required
                            [value]="true">
                        <label class="form-check-label"
                            for="isEmployerPFCappedAtPFCeiling-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio"
                            formControlName="isEmployerPFCappedAtPFCeiling"
                            id="isEmployerPFCappedAtPFCeiling-No" required
                            [value]="false">
                        <label class="form-check-label"
                            for="isEmployerPFCappedAtPFCeiling-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What will the Employee's Provident Fund Joining Date?</label>
                <input placeholder="YYYY-MM-DD" class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" formControlName="providentFundJoiningDate">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What is the Employee's Provident Number?</label>
                <input class="form-control" tyep="text" placeholder="Enter PF Number"
                    formControlName="providentFundNumber">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What is the Employee's UAN Number?</label>
                <input class="form-control" tyep="text" placeholder="Enter UAN Number" formControlName="UANNumber">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Would you like to set a fixed amount for your Provident Fund Wage?</label>
                <input class="form-control" tyep="text" formControlName="fixedAmountForYourProvidentFundWage"
                    placeholder="Enter PF Wage">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What additional contribution % would this employee voluntarily contribute, above and
                    beyond and mandate 12%?</label>
                <input class="form-control" tyep="text" placeholder="Enter PF Wage"
                    formControlName="additionalPFContributionInPercentage">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Is found eligible, would this employee have ESIC deducted from his/her salary?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isESICDeductedFromSalary"
                            id="isESICDeductedFromSalary-Yes" required [value]="true">
                        <label class="form-check-label" for="isESICDeductedFromSalary-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isESICDeductedFromSalary"
                            id="isESICDeductedFromSalary-No" required [value]="false">
                        <label class="form-check-label" for="isESICDeductedFromSalary-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What is the Employee's ESIC Number?</label>
                <input class="form-control" tyep="text" placeholder="Enter ESIC Number" formControlName="ESICNumber">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Should Professional Tax be deducted from his employee's payslip (if applicable for his/her
                    branch location)?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isTaxDeductedFromPlayslip"
                            id="isTaxDeductedFromPlayslip-Yes" required [value]="true">
                        <label class="form-check-label" for="isTaxDeductedFromPlayslip-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isTaxDeductedFromPlayslip"
                            id="isTaxDeductedFromPlayslip-No" required [value]="false">
                        <label class="form-check-label" for="isTaxDeductedFromPlayslip-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Should LWF be deducted from his employee's payslip (if applicable for his/her branch
                    location)?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isLWFDeductedFromPlayslip"
                            id="isLWFDeductedFromPlayslip-Yes" required [value]="true">
                        <label class="form-check-label" for="isLWFDeductedFromPlayslip-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isLWFDeductedFromPlayslip"
                            id="isLWFDeductedFromPlayslip-No" required [value]="false">
                        <label class="form-check-label" for="isLWFDeductedFromPlayslip-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">If applicable, Should Income Tax be deducted from the employee's salary?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isIncomeTaxDeducted"
                            id="isIncomeTaxDeducted-Yes" required [value]="true">
                        <label class="form-check-label" for="isIncomeTaxDeducted-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isIncomeTaxDeducted"
                            id="isIncomeTaxDeducted-No" required [value]="false">
                        <label class="form-check-label" for="isIncomeTaxDeducted-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Is this employee eligible for Gratuity?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isGratuityEligible"
                            id="isGratuityEligible-Yes" required [value]="true">
                        <label class="form-check-label" for="isGratuityEligible-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isGratuityEligible"
                            id="isGratuityEligible-No" required [value]="false">
                        <label class="form-check-label" for="isGratuityEligible-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Is this employee comes under Gratuity act?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="isComeUnderGratuityPaymentAct"
                            id="isComeUnderGratuityPaymentAct-Yes" required [value]="true">
                        <label class="form-check-label" for="isComeUnderGratuityPaymentAct-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="isComeUnderGratuityPaymentAct"
                            id="isComeUnderGratuityPaymentAct-No" required [value]="false">
                        <label class="form-check-label" for="isComeUnderGratuityPaymentAct-No">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">What is the Employee's tax Regime?</label>
                <select formControlName="taxRegime" class="form-control">
                    <option value="" [disabled] [selected]>Select Regime --</option>
                    <option value="Old Regime">Old Regime</option>
                    <option value="New Regime">New Regime</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">When was the tax Regime Updated?</label>
                <input placeholder="YYYY-MM-DD" class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" formControlName="taxRegimeUpdated">
            </div>

            <div class="form-group col-md-6 mb-2">
                <label for="">Is the Round Off applicable for this employee?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="roundOffApplicable"
                            id="roundOffApplicable-Yes" required [value]="true">
                        <label class="form-check-label" for="roundOffApplicable-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="roundOffApplicable"
                            id="roundOffApplicable-No" required [value]="false">
                        <label class="form-check-label" for="roundOffApplicable-No">No</label>
                    </div>
                </div>
            </div>



            <div class="form-group col-md-6 mb-2">
                <label for="">Is this employee eligible for Overtime?</label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="eligibleForOvertime"
                            id="eligibleForOvertime-Yes" required [value]="true">
                        <label class="form-check-label" for="eligibleForOvertime-Yes">Yes</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" formControlName="eligibleForOvertime"
                            id="eligibleForOvertime-No" required [value]="false">
                        <label class="form-check-label" for="eligibleForOvertime-No">No</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
