<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 class="card-title text-uppercase fw-bold mb-1">
                  {{ currentProfile?.firstName | titlecase }} {{ currentProfile?.lastName | titlecase }}
                </h3>
                <p class="card-category text-muted">
                  Welcome to Your Profile!
                </p>
              </div>

            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="userProfileForm" (ngSubmit)="onUpdate()">
              <div class="container-fluid">
                <!-- Basic Information -->
                <h5 class="formHeading">Basic Information</h5>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" formControlName="firstName"
                        placeholder="Enter First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name">
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Job Title</label>
                      <input type="text" class="form-control" formControlName="jobTitle" placeholder="Enter Job Title">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control" formControlName="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mt-2">
                  <div class="form-group">
                    <label>Role</label>
                    <select name="" id="" formControlName="role">
                      <option value="" disabled>Select Role</option>
                      <option [value]="role?._id" *ngFor="let role of roles">{{role?.Name}}</option>
                    </select>
                  </div>
                </div>

                <!-- Address Section -->
                <h5 class="formHeading mt-4">Address</h5>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>State</label>
                      <input type="text" class="form-control" formControlName="state" placeholder="Enter State">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Pincode</label>
                      <input type="text" class="form-control" formControlName="pincode" placeholder="Enter Pincode">
                      <div *ngIf="userProfileForm.get('pincode')?.invalid">
                        <small class="text-danger" *ngIf="userProfileForm.get('pincode')?.errors?.['pattern']">
                          Must contain only 6 Digits.
                        </small>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Contact Information -->
                <h5 class="formHeading mt-4">Contact Information</h5>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Phone</label>
                      <input type="text" class="form-control" formControlName="phone" placeholder="Enter Phone Number">
                      <div *ngIf="userProfileForm.get('phone')?.invalid">
                        <small class="text-danger" *ngIf="userProfileForm.get('phone')?.errors?.['pattern']">
                          Must contain only 10 Digits.
                        </small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mobile</label>
                      <input type="text" class="form-control" formControlName="mobile"
                        placeholder="Enter Mobile Number">
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Emergency Contact Name</label>
                      <input type="text" class="form-control" formControlName="emergancyContactName"
                        placeholder="Enter Emergency Contact Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Emergency Contact Number</label>
                      <input type="text" class="form-control" formControlName="emergancyContactNumber"
                        placeholder="Enter Emergency Contact Number">
                    </div>
                  </div>
                </div>

                <!-- Personal Information -->
                <h5 class="formHeading mt-4">Personal Information</h5>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input type="date" class="form-control" formControlName="DOB">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Marital Status</label>
                      <div class="d-flex">
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="married" formControlName="MaritalStatus"
                            value="Married">
                          <label class="form-check-label me-2" for="married">Married</label>
                        </div>
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="unmarried" formControlName="MaritalStatus"
                            value="Unmarried">
                          <label class="form-check-label" for="unmarried">Unmarried</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="disability">Disability</label>
                      <div class="d-flex">
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="disabilityYes" formControlName="Disability"
                            value="Yes">
                          <label class="form-check-label me-2" for="disabilityYes">Yes</label>
                        </div>
                        <div class="form-check">
                          <input type="radio" class="form-check-input" id="disabilityNo" formControlName="Disability"
                            value="No" checked>
                          <label class="form-check-label" for="disabilityNo">No</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="fatherHusbandName">Father/Husband Name</label>
                      <input type="text" class="form-control" id="fatherHusbandName" formControlName="FatherHusbandName"
                        placeholder="Enter Father/Husband Name">
                    </div>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="noOfChildren">Number of Children</label>
                      <input type="number" class="form-control" id="noOfChildren" formControlName="NoOfChildren"
                        placeholder="Enter Number of Children">
                    </div>
                  </div>
                </div>

                <!-- Bank Details -->
                <h5 class="formHeading mt-4">Bank Details</h5>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Bank Name</label>
                      <input type="text" class="form-control" formControlName="BankName" placeholder="Enter Bank Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Bank Account Number</label>
                      <input type="text" class="form-control" formControlName="BankAccountNumber"
                        placeholder="Enter Bank Account Number">
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>IFSC Code</label>
                      <input type="text" class="form-control" formControlName="BankIFSCCode"
                        placeholder="Enter Bank IFSC Code">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Bank Branch</label>
                      <input type="text" class="form-control" formControlName="BankBranch"
                        placeholder="Enter Bank Branch">
                    </div>
                  </div>
                </div>

                <!-- Save Button -->
                <div class="d-flex justify-content-between mt-3">
                  <button mat-raised-button type="button" (click)="fetchUserProfile()">Cancel</button>

                  <button mat-raised-button type="submit" class="addBtn">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
