<div class="row m-0">
    <div class="col-md-8">
        <hrm-table [data]="userDocuments" [columns]="columns" [showExport]="'none'" [showSearch]="true"
            (actionClicked)="onActionClick($event)"></hrm-table>
    </div>
    <div class="col-md-4 border-start">
        <h2 class="contentHeading p-1">Add/Edit Document</h2>
        <form [formGroup]="userDocumentForm" (ngSubmit)="isEdit ? updateDocument() : addDocument()"
            class="p-3 bg-light border rounded">

            <div class="form-group">
                <label for="user">User</label>
                <select id="user" class="form-control" formControlName="user" required>
                    <option *ngFor="let user of usersList" [value]="user">{{ user.firstName + ' ' + user.lastName }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" formControlName="date">
            </div>

            <div class="form-group">
                <label for="URL">URL</label>
                <input type="text" id="URL" class="form-control" formControlName="URL">
            </div>

            <div class="form-group row mt-2">
                <div class="col-sm-2">
                    <button type="submit" mat-raised-button class="addBtn" [disabled]="userDocumentForm.invalid">{{
                        isEdit ?
                        'Update' : 'Add' }}</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" *ngIf="isEdit" (click)="isEdit = false"
                        class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
