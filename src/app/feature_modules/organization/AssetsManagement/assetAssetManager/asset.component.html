<div class="main-content">
  <div class="container-fluid">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Asset Status">
        <ng-template matTabContent>
          <app-asset-status></app-asset-status>
        </ng-template>
      </mat-tab>

      <mat-tab label="Asset Type">
        <ng-template matTabContent>
          <app-asset-type></app-asset-type>
        </ng-template>
      </mat-tab>
      <mat-tab label="Assets">
        <ng-template matTabContent>
          <app-asset></app-asset>
        </ng-template>
      </mat-tab>
      <mat-tab label="Asset Assignment">
        <ng-template matTabContent>
          <app-assign-assets></app-assign-assets>
        </ng-template>
      </mat-tab>
      <mat-tab label="Vendor">
        <ng-template matTabContent>
          <app-vendor></app-vendor>
        </ng-template>
      </mat-tab>
      <mat-tab label="Vendor Assets">
        <ng-template matTabContent>
          <app-vendor-assets></app-vendor-assets>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
