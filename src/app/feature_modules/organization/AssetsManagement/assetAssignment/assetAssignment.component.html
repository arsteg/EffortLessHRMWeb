<div class="col-12 col-md-4 mt-4">
  <subordinateSelection (selectedUsersChange)="selectedUsersChanged($event)"></subordinateSelection>
</div>

<h3>Unassigned Assets</h3>
<hrm-table [data]="unAssignedAssets" [columns]="columns" [showExport]="'none'" [showSearch]="false"
  (actionClicked)="onActionClick($event)"></hrm-table>

<hr>

<h3>Assigned Assets</h3>
<hrm-table [data]="assignedAssets" [columns]="assignedAssetsColumn" [showExport]="'none'" [showSearch]="false"
  (actionClicked)="onActionClick($event)"></hrm-table>
