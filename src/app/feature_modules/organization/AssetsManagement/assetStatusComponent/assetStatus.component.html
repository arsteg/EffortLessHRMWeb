
<div class="row me-0 py-2">
  <div class="col-lg-8 col-12">
    <hrm-table [data]="assetStatusesFiltered" [columns]="columns" [showExport]="'none'" [showSearch]="true"
      (actionClicked)="onActionClick($event)"></hrm-table>
  </div>

  <div class="col-lg-4 col-12 border-start">
    <h2 class="contentHeading p-2">Add/Edit Asset</h2>
    <form [formGroup]="assetStatusForm" (ngSubmit)="isEdit ? updateAssetStatus() : addAssetStatus()"
      class="mt-4 p-3 me-4 bg-light border rounded" style="background-color: gray;">
      <div class="row">
        <div class="form-group">
          <label for="assetStatusName">Status</label>
          <input type="text" id="assetStatusName" class="form-control" formControlName="statusName" required
            maxlength="50">
          <div *ngIf="assetStatusForm.get('statusName').hasError('duplicate')" class="text-danger">
            Status name already exists.
          </div>
        </div>
      </div>
      <div class="form-group d-flex justify-content-between mt-2">
        <div class="">
          <button type="submit" mat-flat-button color="primary" class="ml-5" [disabled]="assetStatusForm.invalid">
            {{ isEdit ? 'Update' : 'Add' }}
          </button>
        </div>
        <div class="">
          <button type="button" *ngIf="isEdit" mat-flat-button (click)="clearForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
