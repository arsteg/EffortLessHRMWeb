<div class="asset-assignment-container">
  <!-- Vendors Dropdown -->
  <div class="vendor-selection">
      <label for="vendorDropdown">Select Vendor:</label>
      <select id="vendorDropdown" [(ngModel)]="selectedVendor">
          <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">{{ vendor.vendorName }}</option>
      </select>
  </div>

  <!-- Assets List -->
  <div class="assets-list">
      <h5>Assets:</h5>
      <ul>
          <li *ngFor="let asset of assets">
              <input type="checkbox" [(ngModel)]="asset.isSelected" id="{{asset._id}}">
              <label for="asset_{{asset.id}}">{{ asset?.assetName }}</label>
          </li>
      </ul>
  </div>

  <!-- Assign Button -->
  <div class="assign-button">
      <button (click)="assignAssetsToVendor()">Assign Assets</button>
  </div>
</div>
