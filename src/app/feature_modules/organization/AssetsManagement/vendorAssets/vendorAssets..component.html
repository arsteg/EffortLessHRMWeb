<!-- Vendors Dropdown -->
<div class="mt-4">
    <mat-form-field>
        <mat-label>Vendor</mat-label>
        <mat-select [(ngModel)]="selectedVendor">
            @for(vendor of vendors; track vendor){
            <mat-option [value]="vendor">{{vendor.vendorName}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>

<!-- Assets List -->
<h3>Assets:</h3>
<ul class="list-unstyled">
    <li *ngFor="let asset of assets">
        <mat-checkbox color="primary" [(ngModel)]="asset.isSelected" id="{{asset._id}}">
            {{ asset?.assetName }}
        </mat-checkbox>
    </li>
</ul>


<!-- Assign Button -->
<button mat-flat-button color="primary" (click)="assignAssetsToVendor()">Assign Assets</button>
