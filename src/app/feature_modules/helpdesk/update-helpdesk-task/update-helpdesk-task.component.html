<h2 mat-dialog-title>Update Ticket</h2>
<mat-dialog-content>
  <form #updateForm="ngForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="status" name="status" required>
        <mat-option value="" disabled>Select a status</mat-option>
        <mat-option value="Open">Open</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Resolved">Resolved</mat-option>
        <mat-option value="Closed">Closed</mat-option>
      </mat-select>
      <mat-error *ngIf="updateForm.submitted && !status">Status is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Remark</mat-label>
      <textarea matInput [(ngModel)]="remark" name="remark" required></textarea>
      <mat-error *ngIf="updateForm.submitted && !remark">Remarks is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" 
          [disabled]="!status || !remark"
          (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
