<div class="main-content contentData">
    <div class="container-fluid px-0">
        <div class=" d-flex  ms-5">
            <button (click)="selectTab(1)" [class.active]="selectedTab === 1">Run
                Payroll</button>
            <button (click)="selectTab(2)" [class.active]="selectedTab === 2">
                Run Fnf Payroll</button>
        </div>

        <div *ngIf="selectedTab === 1" class="tab-content p-0 mt-0">
            <app-payroll-history></app-payroll-history>
        </div>
        <div *ngIf="selectedTab === 2" class="tab-content p-0 mt-0">
            <app-run-fnf-payroll></app-run-fnf-payroll>
        </div>
    </div>
</div>
