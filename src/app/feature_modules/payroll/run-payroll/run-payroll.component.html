<div class="main-content contentData">
    <div class="container-fluid px-0">
        <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="selectTab($event)">
            <mat-tab label="Run Payroll">
                <ng-template matTabContent>
                    <app-payroll-history (changeView)="toggleView()"></app-payroll-history>
                </ng-template>
            </mat-tab>
            <mat-tab label="Run FnF Payroll">
                <ng-template matTabContent>
                    <app-run-fnf-payroll (changeView)="toggleView()"></app-run-fnf-payroll>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
