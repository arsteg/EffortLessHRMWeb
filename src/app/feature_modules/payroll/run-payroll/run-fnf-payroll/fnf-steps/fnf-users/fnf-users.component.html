<div class="fnf-users-container">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{'payroll.fnf_payroll_user' | translate}}</mat-label>
        <mat-select [(value)]="selectedFnFUser" (selectionChange)="onFnFUserSelection($event)">
            <mat-option *ngFor="let user of users" [value]="user?._id">
                {{user.firstName}} {{user.lastName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
