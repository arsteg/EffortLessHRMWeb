<div class="fnf-users-container">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Select FnF Payroll User</mat-label>
        <mat-select [(value)]="selectedFnFUser" (selectionChange)="onFnFUserSelection($event)">
            <mat-option *ngFor="let user of fnfUsers" [value]="user?._id">
                {{getUserNames(user.user)}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
