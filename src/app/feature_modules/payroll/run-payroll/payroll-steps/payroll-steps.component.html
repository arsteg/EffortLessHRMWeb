<mat-horizontal-stepper [linear]="false" #stepper>

    <mat-step>

        <ng-template matStepLabel>Step 1</ng-template>
        <ng-template matStepContent>
            <app-step-1 [selectedPayroll]="selectedPayroll"></app-step-1>

        <div>

        </div>
