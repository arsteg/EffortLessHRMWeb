    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Payroll User Selection <span class="text-danger">*</span></mat-label>
        <mat-select [(value)]="selectedUser"
        (selectionChange)="onUserSelect($event)">
           <mat-option *ngFor="let user of payrollUsers" [value]="user">
            {{getUser(user?.user)}}
           </mat-option>
       </mat-select>
    </mat-form-field>
