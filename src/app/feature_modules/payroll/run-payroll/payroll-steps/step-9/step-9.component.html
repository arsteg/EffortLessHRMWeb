<div class="">

    <div><label>{{selectedPayroll?.month}}-{{selectedPayroll?.year}} | {{'payroll.generated_payroll' | translate}}</label></div>

    <hrm-table [data]="generatedPayroll" [columns]="columns" [showSearch]="true"
        (actionClicked)="onAction($event)"></hrm-table>
</div>

<ng-template #updateStatus>
    <h1 mat-dialog-title>{{'payroll.change_status' | translate}} {{ selectedStatus }}</h1>
    <div mat-dialog-content>
        <div class="d-flex justify-content-between">
            <button mat-flat-button type="button" (click)="closeAddDialog()">{{'payroll.close' | translate}}</button>
            <button mat-flat-button type="submit" color="primary" [disabled]="isSubmitted" (click)="updatePayrollStatus()">
                {{ selectedStatus }}
            </button>
        </div>
    </div>
</ng-template>

<ng-template #dialogTemplate>
    <div mat-dialog-title class="d-flex justify-content-between align-items-center">
        <h1 class="mat-title pt-3">
            <label>
                <h1>{{getCompanyNameFromCookies()}}&nbsp;{{'payroll.generated_payroll' | translate}}</h1>
            </label>
        </h1>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <app-view-payslip [viewPayroll]="selectedRecord" [selectedPayroll]="selectedPayroll"></app-view-payslip>
</ng-template>
