<div class="" *ngIf="!showPayslipDetail">
  <hrm-table [data]="payslips" [columns]="columns" [showSearch]="true"
    (actionClicked)="onActionClick($event)"></hrm-table>
</div>

<app-generate-payslips *ngIf="showPayslipDetail" [payslip]="selectedRecord"
  (close)="closePayslipDetail()"></app-generate-payslips>
