<div class="main-content" *ngIf="!showPayslipDetail">
    <div class="container-fluid">
        <div class="tableContainer">
            <div class="d-flex align-items-center px-2 py-1">
                <p class="mb-0 me-auto">Payslips</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>
                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                    <button class="addBtn ms-2" mat-raised-button>Refresh</button>
                </div>
            </div>
            <table>
                <thead>
                    <th>Employee</th>
                    <th>Period</th>
                    <th>Payroll</th>
                    <th>Status</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Employee Name</td>
                        <td>Dec, 2024</td>
                        <td>Processed</td>
                        <td>Approved</td>
                        <td>
                            <button mat-raised-button class="addBtn" (click)="viewPayslip()">Show Payslip</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-generate-payslips *ngIf="showPayslipDetail"  (close)="closePayslipDetail()"></app-generate-payslips>
