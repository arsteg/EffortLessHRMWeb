<h1 mat-dialog-title>{{changeMode ? 'Update' : 'Add'}} Rounding Rules</h1>
<hr class="mt-0">
<form [formGroup]="roundingRulesForm" (ngSubmit)="onSubmission()">
    <div class="mat-dialog-content">
        <div class="row container">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Rounding Rule Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>

            <div class="form-group col-md-12 mt-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Rounding Type</mat-label>
                    <mat-select formControlName="roundingType">
                        <mat-option value="" disabled selected>Choose Rounding type</mat-option>
                        <mat-option value="Rounding_Up">Rounding Up</mat-option>
                        <mat-option value="Rounding_Off">Rounding Off</mat-option>
                        <mat-option value="Rounding_Down">Rounding Down</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-between mt-2">
                <button mat-raised-button type="button" (click)="closeModal()">Cancel</button>
                <button mat-raised-button type="submit" class="addBtn">Submit</button>
            </div>
        </div>
    </div>
</form>
