<h1 mat-dialog-title>{{changeMode ? 'Update' : 'Add'}} PF Template</h1>
<hr class="mt-0">
<div class="mat-dialog-content">
    <form [formGroup]="pfTemplateForm" (ngSubmit)="onSubmission()">
        <div class="row container">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Template Name</mat-label>
                    <input matInput type="text" formControlName="templateName">
                </mat-form-field>
            </div>

            <div class="form-group col-md-12 mt-3">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Allowance Applicable</mat-label>
                    <mat-select multiple formControlName="allowanceApplicable">
                        <mat-option *ngFor="let fa of fixedAllowance" [value]="fa?._id">
                            {{fa?.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="d-flex justify-content-between my-2">
                <button mat-raised-button type="button" (click)="closeModal()">Cancel</button>
                <button mat-raised-button type="submit" class="addBtn">Submit</button>
            </div>
        </div>
    </form>
</div>
