<div class="modal-body">
    <div class=" d-flex justify-content-between">
        <div class="">
            <h4 class="modal-title text-start">{{changeMode ? 'Update' : 'Add'}} Gratuity template</h4>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" (click)="closeModal()"
                class="btn-close text-end"></button>
        </div>
    </div>
    <hr class="mt-0">
    <form [formGroup]="gratuityTemplateForm" (ngSubmit)="onSubmission()">
        <div class="form-group">
            <label for="">Template Name</label>
            <input type="text" class="form-control" >
        </div>

        <div class="form-group mt-3">
            <label for="">How would you like to calculate gratuity</label>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Percentage"  required
                        value="Percentage">
                    <label class="form-check-label" for="Percentage">
                        Percentage Based
                    </label>
                </div>


                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio"  id="Denominator" required
                        value="Denominator">
                    <label class="form-check-label" for="Denominator">
                        Denominator Based
                    </label>
                </div>
            </div>
        </div>
        <!-- if percentage selected -->
        <div class="form-group mt-3">
            <label for="">How would you like to calculate gratuity</label>
            <input type="number" class="form-control" placeholder="Enter Percentage">
        </div>
        <!-- if denominator selected -->
        <div class="form-group mt-3">
            <label for="">Add Numerator</label>
            <input type="number" class="form-control" placeholder="Enter Numerator">
        </div>
        <div class="form-group mt-3">
            <label for="">Add Denominator</label>
            <input type="number" class="form-control" placeholder="Enter Denominator">
        </div>

        <div class="form-group mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Allowance Applicable</mat-label>
                <mat-select multiple >
                    <mat-option *ngFor="let fa of fixedAllowance" [value]="fa?._id">
                        {{fa?.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button mat-raised-button type="reset">Cancel</button>
            <button mat-raised-button type="submit" class="addBtn">Submit</button>
        </div>
    </form>
</div>
