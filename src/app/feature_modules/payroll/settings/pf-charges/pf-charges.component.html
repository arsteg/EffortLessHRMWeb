<div class="main-content">
    <div class="container">
        <div class="tableContainer bg-white py-2">
            <div class="d-flex align-items-center px-2 py-1">
                <div class="d-flex align-items-center">

                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">

                </div>
            </div>
            <table>
                <thead>
                    <th [appSort]="pfCharges" data-name=""
                    (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">PF Charges Name
                        <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                    </th>
                    <th [appSort]="pfCharges" data-name=""
                    (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">Frequency
                        <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                    </th>
                    <th [appSort]="pfCharges" data-name=""
                    (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">Percentage
                        <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let pf of pfCharges">
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
