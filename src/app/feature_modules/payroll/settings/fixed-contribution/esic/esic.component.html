<h2>{{'payroll.esic_fullname' | translate}}</h2>
<hr>

<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel" class="child-tabs">
    <a mat-tab-link
      (click)="selectTab('tabCeilingAmount')"
      [active]="activeTab === 'tabCeilingAmount'"> {{ 'payroll.ceiling_amount' | translate }} </a>
    <a mat-tab-link
      (click)="selectTab('tabContribution')"
      [active]="activeTab === 'tabContribution'"> {{ 'payroll.contribution' | translate }} </a>
</nav>

<mat-tab-nav-panel #tabPanel>
    @if(activeTab === 'tabCeilingAmount'){
        <app-ceiling-amount [selectedReport]="selectedRecord"></app-ceiling-amount>
    }
    @if(activeTab === 'tabContribution'){
        <app-contribution></app-contribution>
    }
</mat-tab-nav-panel>
