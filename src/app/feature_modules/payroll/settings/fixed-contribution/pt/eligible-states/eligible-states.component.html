<div class="tableContainer bg-white">
    <div class="d-flex align-items-center px-2">
        <button class="addBtn mx-2" mat-raised-button (click)="open(modal); isEdit= false; clearForm()">Configure
            States</button>
        

        <div class="align-items-center d-flex ms-auto">
            <label for="state-pt">Eligible&nbsp;States</label>
            <select class="w-100 ms-1" id="state-pt">
                <option *ngFor="let data of eleState" [value]="data?.state?._id">
                    {{data?.state?.state}}</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="tableContainer px-3">
        <label for="">Check or uncheck to Update the Eligible States</label>
        <table>
            <div class="d-flex">
                <button class="addBtn ms-auto" mat-raised-button (click)="onSubmission()">Update
                </button>
            </div>
            <ul class="users" type="none" class=" w-50">
                <li *ngFor="let state of states; let i = index">
                    <label>
                        <mat-checkbox (change)="onStateChange($event, state?._id, i)"
                            [checked]="isStateEligible(state._id)">
                            {{ state.state }}
                        </mat-checkbox>
                    </label>
                </li>
            </ul>
        </table>
    </div>

</div>
<ng-template #modal let-modal>
    <div cdkOverlayBackdrop cdkOverlay cdkFocusTrap>
        <app-configure-state (updateList)="refreshList()"></app-configure-state>
    </div>
</ng-template>
