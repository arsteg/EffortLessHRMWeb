<h2>{{ 'payroll.lwf_title' | translate }}</h2>
<hr>
<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel" class="child-tabs">
    <a mat-tab-link
      (click)="selectTab('tablwfSlab')"
      [active]="activeTab === 'tablwfSlab'"> {{ 'payroll.lwf_slab' | translate }} </a>
  
  <a mat-tab-link
      (click)="selectTab('tabDeductionMon')"
      [active]="activeTab === 'tabDeductionMon'"> {{ 'payroll.deduction_month' | translate }} </a>
</nav>

<mat-tab-nav-panel #tabPanel>
    @if(activeTab === 'tablwfSlab'){
        <app-lwf-slab [selectedRecord]="selectedRecord"></app-lwf-slab>
    }
    @if(activeTab === 'tabDeductionMon'){
        <app-deduction></app-deduction>

    }
</mat-tab-nav-panel>
