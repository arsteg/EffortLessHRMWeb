<div class="tableContainer bg-white">
    <form [formGroup]="deductionForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-end mb-3">
        <button class="updateBtn mx-2" mat-flat-button type="submit">
          {{ 'payroll._lwf.monthly_deduction.button.update' | translate }}
        </button>
      </div>
      <div class="row">
        <div class="col-md-6 border-end" *ngFor="let month of monthsArray; let i = index">
          <div class="d-flex justify-content-between">
            <label class="me-2" [attr.for]="month.value.paymentMonth + '-yes'">
              {{ 'payroll._lwf.monthly_deduction.month.' + month.value.paymentMonth | translate }}
            </label>
            <div class="d-flex">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  [id]="month.value.paymentMonth + '-yes'" 
                  (change)="onSelectionChange(month.value.paymentMonth, true)" 
                  [checked]="month.value.processMonth"
                  [attr.aria-label]="'payroll._lwf.monthly_deduction.radio.yes_aria' | translate"
                >
                <label class="form-check-label" [for]="month.value.paymentMonth + '-yes'">
                  {{ 'payroll.yes' | translate }}
                </label>
              </div>
              <div class="form-check ms-3">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  [id]="month.value.paymentMonth + '-no'" 
                  (change)="onSelectionChange(month.value.paymentMonth, false)" 
                  [checked]="!month.value.processMonth"
                  [attr.aria-label]="'payroll._lwf.monthly_deduction.radio.no_aria' | translate"
                >
                <label class="form-check-label" [for]="month.value.paymentMonth + '-no'">
                  {{ 'payroll.no' | translate }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
