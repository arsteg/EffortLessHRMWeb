<div>
    <form [formGroup]="deductionForm" (ngSubmit)="onSubmit()">
      <div class="row mt-2">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let month of monthsArray; let i = index">
          <div class="card mb-2 d-flex flex-row flex-wrap align-items-center justify-content-between">
            <label class="fs-6">{{ 'payroll._lwf.monthly_deduction.month.' + month.value.paymentMonth | translate }} </label>
            <mat-radio-group (change)="onSelectionChange(month.value.paymentMonth, $event.value)" [value]="month.value.processMonth" color="primary">
              <mat-radio-button [value]="true"> {{ 'payroll.yes' | translate }}</mat-radio-button>
              <mat-radio-button [value]="false"> {{ 'payroll.no' | translate }}</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <button mat-flat-button type="submit" color="primary">
          {{ 'payroll._lwf.monthly_deduction.button.update' | translate }}
        </button>
      </div>
    </form>
  </div>
