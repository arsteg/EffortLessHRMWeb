<div class="main-content mt-2">
  <div class="container-fluid">
    <div class="position-relative">
      <button mat-raised-button class="position-absolute end-0" color="primary" (click)="isEdit = false; showTable= false;
      navigateToCreateTemplate()">{{
        'payroll.add' | translate }}</button>
    </div>
    <hrm-table [data]="dataSource.data" [isServerSide]="true" [columns]="columns" [showExport]="'none'"
      [showSearch]="true" [totalItems]="totalRecords" (actionClicked)="handleAction($event)"
      (pageChanged)="onPageChange($event)" (sortChanged)="onSortChange($event)"
      (searchChanged)="onSearchChange($event)">
    </hrm-table>
    <router-outlet *ngIf="!showTable"></router-outlet>
  </div>
</div>
