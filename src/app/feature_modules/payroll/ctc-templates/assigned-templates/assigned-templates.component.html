<div class="d-flex justify-content-between border-bottom">
  <div class="breadcrumb py-2">
    <span class="breadcrumb-item active" (click)="goToCTC()" style="cursor: pointer;">
      CTC Template
    </span>
    <span class="breadcrumb-item active" (click)="goBackToUpdateCTC()">Update CTC Template</span>
    <span class="breadcrumb-item text-muted">Assigned CTC Template</span>
  </div>
  <button mat-raised-button class="addBtn" (click)="onSubmission()">Save</button>
</div>

<mat-tab-group [(selectedIndex)]="activeTabIndex">
  <mat-tab label="Fixed Allowances">
    <app-assigned-fixed-allowance (formDataChange)="onFixedAllowanceDataChange($event)"
      [selectedRecord]="selectedRecord" [ctcTemplateFixedAllowance]="fixedAllowanceData" [isEdit]="isEdit"></app-assigned-fixed-allowance>
  </mat-tab>
  <mat-tab label="Fixed Deductions">
    <app-assigned-fixed-deduction [isEdit]="isEdit" [selectedRecord]="selectedRecord"
      (formDataChange)="onFixedDeductionDataChange($event)" [ctcTemplateFixedDeduction]="fixedDeductionData"></app-assigned-fixed-deduction>
  </mat-tab>
  <mat-tab label="Employer Contribution">
    <app-assigned-fixed-contribution [selectedRecord]="selectedRecord" [ctcTemplateEmployeeDeduction]="employerContributionsData"></app-assigned-fixed-contribution>
  </mat-tab>
  <mat-tab label="Other Benefits">
    <app-other-benefit [selectedRecord]="selectedRecord" [ctcTemplateOtherBenefit]="otherBenefitsData"></app-other-benefit>
  </mat-tab>
  <mat-tab label="Employee Deduction">
    <app-employee-deduction [selectedRecord]="selectedRecord" [ctcTemplateEmployeeDeduction]="employeeDeductionsData"></app-employee-deduction>
  </mat-tab>
  <mat-tab label="Variable Allowance">
    <app-var-allowance (formDataChange)="onVariableAllowanceDataChange($event)"
      [selectedRecord]="selectedRecord" [ctcTemplateVariableAllowance]="variableAllowanceData" [isEdit]="isEdit"></app-var-allowance>
  </mat-tab>
  <mat-tab label="Variable Deduction">
    <app-var-deduction (formDataChange)="onVariableDeductionDataChange($event)"
      [selectedRecord]="selectedRecord" [ctcTemplateVariableDeduction]="variableDeductionData" [isEdit]="isEdit"></app-var-deduction>
  </mat-tab>
</mat-tab-group>
