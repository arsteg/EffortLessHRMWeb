<mat-tab-group class="child-tabs" mat-stretch-tabs="false" mat-align-tabs="start"  [(selectedIndex)]="activeTabIndex" (selectedIndexChange)="onTabChange($event)">

  <mat-tab label="{{'payroll._ctc_templates.table.fixed_allowances' | translate}}">
    <app-assigned-fixed-allowance #fixedAllowanceChild (formDataChange)="onFixedAllowanceDataChange($event)"
      [selectedRecord]="selectedRecord" [ctcTemplateFixedAllowance]="fixedAllowanceData"
      [isEdit]="isEdit"></app-assigned-fixed-allowance>
  </mat-tab>

  <mat-tab label="{{'payroll._ctc_templates.table.fixed_deductions' | translate}}">
    <app-assigned-fixed-deduction #fixedDeductionChild  
      (formDataChange)="onFixedDeductionDataChange($event)" [selectedRecord]="selectedRecord"
      [ctcTemplateFixedDeduction]="fixedDeductionData" [isEdit]="isEdit"></app-assigned-fixed-deduction>
  </mat-tab>

  <mat-tab label="Variable Allowance">
    <app-var-allowance #variableAllowanceChild (formDataChange)="onVariableAllowanceDataChange($event)" [selectedRecord]="selectedRecord"
      [ctcTemplateVariableAllowance]="variableAllowanceData" [isEdit]="isEdit"></app-var-allowance>
  </mat-tab>

  <mat-tab label="Variable Deduction">
    <app-var-deduction #variableDeductionChild (formDataChange)="onVariableDeductionDataChange($event)" [selectedRecord]="selectedRecord"
      [ctcTemplateVariableDeduction]="variableDeductionData" [isEdit]="isEdit"></app-var-deduction>
  </mat-tab>

</mat-tab-group>

<div class="d-flex justify-content-between">
  <div class="d-flex align-items-center py-2">  
    <button mat-flat-button color="primary" (click)="onSubmission()">Save</button>
  </div>
</div>
