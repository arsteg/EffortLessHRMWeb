<div class="tableContainer py-2">
    <table>
        <thead>
            <th>Category</th>
            <th>Value</th>
        </thead>
        <tbody
            *ngIf="this.data.ctcTemplateEmployeeDeduction.length && this.data.ctcTemplateEmployeeDeduction.length > 0">
            <tr *ngFor="let ed of this.data.ctcTemplateEmployeeDeduction">
                <td>{{getEmpDeduction(ed)}}</td>
                <td>As per Statutory Norms</td>
            </tr>
        </tbody>
    </table>
</div>
