<div class="tableContainer py-2">
    <table>
        <thead>
            <th>Category</th>
            <th>Value</th>
        </thead>
        <tbody   *ngIf="this.data.ctcTemplateOtherBenefitAllowance.length && this.data.ctcTemplateOtherBenefitAllowance.length > 0">
            <tr *ngFor="let ob of this.data.ctcTemplateOtherBenefitAllowance">
                 <td>{{getOtherBenefit(ob)}}</td>
                <td>As per Statutory Norms</td>
            </tr>
        </tbody>
    </table>
</div>
