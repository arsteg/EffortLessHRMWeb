<div class="mt-2 p-2">
  <table mat-table [dataSource]="otherBenefits">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let ob"> {{ob?.otherBenefit?.label}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let ob"> As per Statutory Norms </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['category', 'value']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['category', 'value'];"></tr>
  </table>
</div>
