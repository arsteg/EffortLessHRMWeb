<div class="main-content contentData">
    <div class="container-fluid px-0">

        <div *ngIf="view=== 'admin'">
            <div class=" d-flex bg-white subMenu w-100">
                <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                    [class.active]="selectedTab === 1">Settings</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(2)" [class.active]="selectedTab === 2">
                    Tax Exemptions</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(3)" [class.active]="selectedTab === 3">
                    Income Tax Sections</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(4)" [class.active]="selectedTab === 4">
                    Tax Overrides</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(5)" [class.active]="selectedTab === 5">
                    eTDS</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(6)"
                    [class.active]="selectedTab === 6">Tax Declarations</button>
            </div>

            <div *ngIf="selectedTab === 1" class="tab-content pt-0">
            </div>
            <div *ngIf="selectedTab === 2" class="tab-content pt-0">
            </div>
            <div *ngIf="selectedTab === 3" class="tab-content pt-0">
                <app-tax-declaration></app-tax-declaration>
            </div>
            <div *ngIf="selectedTab === 4" class="tab-content pt-0">
            </div>
            <div *ngIf="selectedTab === 5" class="tab-content pt-0">
            </div>
            <div *ngIf="selectedTab === 6" class="tab-content pt-0">
                <app-tax-declaration-by-company></app-tax-declaration-by-company>
            </div>
        </div>
    </div>
