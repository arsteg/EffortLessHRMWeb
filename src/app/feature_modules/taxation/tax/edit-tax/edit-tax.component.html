<div class="main-content mt-2">
    <div class="container-fluid px-0">
        <div class="d-flex">
            <ul class="nav nav-tabs">
                <li class="nav-item" *ngFor="let section of taxSections">
                    <a class="nav-link" [ngClass]="{'activeTab': activeTab === section?._id}"
                        (click)="selectTab(section?._id)">
                        {{ section?.section }}
                    </a>
                </li>
            </ul>
            <button mat-flat-button class="ms-auto" (click)="backToSalaryDetails.emit()"><i
                    class="bi bi-arrow-left"></i></button>
        </div>
        <div class="tab-content pt-0 px-0">
            <div class="tab-pane active">

                <h3 class="mb-0 d-flex">
                    <p class="mb-0">Financial Year: {{selectedRecord?.financialYear}}</p>
                </h3>

                <div class="mt-2 bg-white tableContainer">
                        @if(!isHRA){
                        <app-tax-components [sectionId]="activeTab" [selectedData]="component"
                        [selectedTaxDeclaration]="selectedRecord"
                            [selectedUser]="selectedUser" (tabSelected)="selectTab($event)">
                        </app-tax-components>
                        } @else {
                        <app-rent-information [sectionId]="activeTab" [selectedRecord]="selectedRecord"
                            [selectedUser]="selectedUser"></app-rent-information>
                        }
                </div>
            </div>
        </div>
    </div>
</div>
