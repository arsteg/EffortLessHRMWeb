<div class="d-flex align-items-center">
    <button mat-flat-button (click)="backToSalaryDetails.emit()">
        <mat-icon>keyboard_arrow_left</mat-icon>
        Back
    </button>
    <h3 class="mb-0">Financial Year: {{selectedRecord?.financialYear}}</h3>
</div>

<nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start">
    @for(section of taxSections; track section?._id){
    <a mat-tab-link [active]="activeTab === section?._id" (click)="selectTab(section?._id)">
        {{ section?.section }}
    </a>
    }
</nav>

<div class="mt-2">
    @if(!isHRA){
    <app-tax-components [sectionId]="activeTab" [selectedData]="component" [selectedTaxDeclaration]="selectedRecord"
        [selectedUser]="selectedUser" (tabSelected)="selectTab($event)"   (dataUpdated)="onDataUpdated()">
    </app-tax-components>
    } @else {
    <app-rent-information [sectionId]="activeTab" [selectedRecord]="selectedRecord"
        [selectedUser]="selectedUser"></app-rent-information>
    }
</div>
