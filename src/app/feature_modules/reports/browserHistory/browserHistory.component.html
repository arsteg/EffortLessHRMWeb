<div class="position-relative">
  <div class="position-absolute end-0">
    <subordinateSelection class="me-2" (selectedUsersChange)="selectedUsersChanged($event)"></subordinateSelection>
    <mat-form-field appearance="outline" class="date-picker me-2">
      <mat-label>{{ 'reports.history.date' | translate }}</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [(ngModel)]="startDate" (ngModelChange)="onStartDateChange($event)" placeholder="Start date">
        <input matEndDate [(ngModel)]="endDate" (ngModelChange)="onEndDateChange($event)" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <button mat-flat-button (click)="getBrowserHistory()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
    
<hrm-table
  [data]="browserHistory"
  [isServerSide]="false"
  [columns]="columns"
  [showExport]="'none'"
  [showSearch]="true">
</hrm-table>
