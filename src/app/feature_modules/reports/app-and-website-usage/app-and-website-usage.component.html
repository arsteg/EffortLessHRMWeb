<div class="row mt-2">
    <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ 'reports.website.selectUser' | translate }}</mat-label>
            <mat-select multiple [(ngModel)]="selectedUser" (selectionChange)="filterData()">
            <mat-option *ngFor="let member of members" [value]="member.id"
                        [selected]="selectedUser?.includes(member?.id)">
                {{ member.name | titlecase }}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ 'reports.website.selectProject' | translate }}</mat-label>
            <mat-select multiple [(ngModel)]="selectedProject" (selectionChange)="filterData()">
            <mat-option *ngFor="let project of projectList" [value]="project?.id"
                        [selected]="selectedProject?.includes(project?.id)">
                {{ project?.projectName | titlecase }}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ 'reports.website.dateRange' | translate }}</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate [(ngModel)]="fromDate" (ngModelChange)="filterData()" placeholder="{{ 'reports.website.fromDate' | translate }}">
                <input matEndDate [(ngModel)]="toDate" (ngModelChange)="filterData()" placeholder="{{ 'reports.website.toDate' | translate }}">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
</div>

<hrm-table
    [data]="appUsagesList"
    [isServerSide]="false"
    [columns]="columns"
    [showExport]="'all'"
    [pageTitle]="'App and website'"
    [showSearch]="true">
</hrm-table>
