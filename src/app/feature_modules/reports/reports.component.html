<div class="main-content contentData">
    <div class="container-fluid px-0">
        <ng-container>
            <div *ngIf="view=== 'admin' ">
                <div class="d-flex align-items-center  pb-2 ps-lg-4 ps-2 bg-white w-100 reports_panel">
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">Timeline</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">
                        Browser History</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">
                        Apps and Websites</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">Productivity</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(7)"
                        [class.active]="selectedTab === 7">
                        Timesheets</button>
                </div>

                <div *ngIf="selectedTab === 1"><app-timeline></app-timeline></div>
                <div *ngIf="selectedTab === 2"><browser-history></browser-history></div>
                <div *ngIf="selectedTab === 3"><app-app-and-website-usage></app-app-and-website-usage></div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                    <app-productivity-report></app-productivity-report>
                </div>
                <div *ngIf="selectedTab === 5" class="tab-content">
                    <app-leave-report></app-leave-report>
                </div>
                <div *ngIf="selectedTab === 6" class="tab-content">
                    <app-ai-reports></app-ai-reports>
                </div>
                <div *ngIf="selectedTab === 7" class="tab-content">
                    <app-admin-timesheet></app-admin-timesheet>
                </div>
            </div>

            <div *ngIf="view=== 'user'">
                <div class="d-flex align-items-center  pb-2 ps-lg-4 ps-2 bg-white w-100 reports_panel">
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">General Reports</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">
                        My Reports</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">
                        Timeline</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">Attendance</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(5)"
                        [class.active]="selectedTab === 5">
                        Statistics</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(6)"
                        [class.active]="selectedTab === 6">
                        Browser History</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(7)"
                        [class.active]="selectedTab === 7">
                        Apps and Websites</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(8)"
                        [class.active]="selectedTab === 8">Productivity</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(9)"
                        [class.active]="selectedTab === 9">
                        Leave</button>
                    <button class="btn rounded-pill submenuTab reports_btn" (click)="selectTab(10)"
                        [class.active]="selectedTab === 10">
                        Timesheets</button>
                </div>

                <div *ngIf="selectedTab === 1" class="tab-content"></div>

                <div *ngIf="selectedTab === 2" class="tab-content"></div>

                <div *ngIf="selectedTab === 3"><app-timeline></app-timeline></div>

                <div *ngIf="selectedTab === 4" class="tab-content">
                    <!-- <app-attendance></app-attendance> -->
                </div>
                <div *ngIf="selectedTab === 5" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 6"><browser-history></browser-history></div>
                <div *ngIf="selectedTab === 7"><app-app-and-website-usage></app-app-and-website-usage></div>
                <div *ngIf="selectedTab === 8" class="tab-content">
                    <app-productivity-report></app-productivity-report>
                </div>
                <div *ngIf="selectedTab === 9" class="tab-content">
                    <app-leave-report></app-leave-report>
                </div>
                <div *ngIf="selectedTab === 10" class="tab-content">
                    <app-user-timesheet></app-user-timesheet>
                </div>
            </div>
        </ng-container>
    </div>
</div>
