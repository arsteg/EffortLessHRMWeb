<div class="main-content">
    <div class="container-fluid">
        <div class="py-2 mx-2">
            <div>
                <div class="position-relative d-none d-md-block">
                    <div class="d-flex justify-content-end position-absolute end-0">
                        <ng-container *ngTemplateOutlet="header"></ng-container>
                    </div>
                </div>

                <ng-template #header>
                    <div class="">
                        <mat-form-field>
                            <mat-label>Members</mat-label>
                            <mat-select id="member" name="member" (selectionChange)="onMemberSelectionChange($event)">
                                <mat-option value="">All Members</mat-option>
                                <mat-option *ngFor="let member of members" [value]="member.id">
                                    {{member.name | titlecase}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="ms-2 text-end">
                        <button mat-icon-button id="btnRefresh" (click)="fetchManualTimeRequests()" matTooltip="Refresh">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>
                </ng-template>
                <hrm-table 
                    [data]="manualTimeRequestFiltered" 
                    [columns]="columns" 
                    (actionClicked)="onActionClick($event)" 
                    [isServerSide]="false"
                    [showSearch]="true" 
                    [totalItems]="totalRecords" 
                    [pageSize]="recordsPerPage" 
                    (pageChanged)="onPageChange($event)"
                    (searchChanged)="onSearchChange($event)">
                </hrm-table>
            </div>
        </div>
    </div>
</div>
