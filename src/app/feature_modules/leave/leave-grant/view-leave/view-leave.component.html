<div class="modal-body">
    <div class=" d-flex justify-content-between">
        <div class="">
            <h1 mat-dialog-title> Show Grant Leave Details</h1>
        </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close><mat-icon aria-hidden="false" aria-label="Example close icon"
                    fontIcon="close"></mat-icon></button>
        </div>
    </div>
    <hr class="mt-0">
    <div class="row" mat-dialog-content>
        <div class="tableContainer">
            <table>
                <tr>
                    <th class="w-50">Status</th>
                    <td>{{this.leaveService?.leave?.getValue()?.status}}</td>
                </tr>
                <tr>
                    <th class="w-50">Applied On</th>
                    <td>{{this.leaveService?.leave?.getValue()?.appliedOn}}</td>
                </tr>
                <tr>
                    <th class="w-50">Applied For</th>
                    <td>{{this.leaveService?.leave?.getValue()?.usedOn}}</td>
                </tr>
                <tr>
                    <th class="w-50">Comment</th>
                    <td>{{this.leaveService?.leave?.getValue()?.comment}}</td>
                </tr>

               
            </table>
        </div>
    </div>
</div>
