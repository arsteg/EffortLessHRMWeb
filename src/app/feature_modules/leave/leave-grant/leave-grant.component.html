<div class="main-content px-2">
    <div class="container-fluid px-0">
        <mat-tab-group [@.disabled]="true" mat-stretch-tabs="false" mat-align-tabs="start" [selectedIndex]="selectedTab - 1" (selectedTabChange)="selectTab($event.index + 1)" class="child-tabs">
            <mat-tab label="{{ 'leave.status.pending' | translate }}">
                <ng-container *ngIf="selectedTab === 1">
                    <app-pending [selectedTab]="selectedTab" [Tab]="tab"></app-pending>
                </ng-container>
            </mat-tab>
            <mat-tab label="{{ 'leave.status.approved' | translate }}">
                <ng-container *ngIf="selectedTab === 2">
                    <app-approved [selectedTab]="selectedTab" [Tab]="tab"></app-approved>
                </ng-container>
            </mat-tab>
            <mat-tab label="{{ 'leave.status.rejected' | translate }}">
                <ng-container *ngIf="selectedTab === 3">
                    <app-rejected [selectedTab]="selectedTab" [Tab]="tab"></app-rejected>
                </ng-container>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
