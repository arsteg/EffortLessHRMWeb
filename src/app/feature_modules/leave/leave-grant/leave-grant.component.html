<div class="main-content">
    <div class="container-fluid">
        <div class="tabs">
            <button (click)="selectTab(1)" [class.active]="selectedTab === 1">{{ 'leave.status.pending' | translate }}</button>
            <button (click)="selectTab(2)" [class.active]="selectedTab === 2">{{ 'leave.status.approved' | translate }}</button>
            <button (click)="selectTab(3)" [class.active]="selectedTab === 3">{{ 'leave.status.rejected' | translate }}</button>
        </div>

        <div *ngIf="selectedTab === 1" class="tab-content">
            <app-pending [selectedTab]="tab"></app-pending>
        </div>
        <div *ngIf="selectedTab === 2" class="tab-content">
            <app-approved [selectedTab]="tab"></app-approved>
        </div>
        <div *ngIf="selectedTab === 3" class="tab-content">
            <app-rejected [selectedTab]="tab"></app-rejected>
        </div>
    </div>
</div>
