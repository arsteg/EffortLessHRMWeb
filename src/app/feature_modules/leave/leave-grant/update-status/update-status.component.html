<div class="modal-content">
    <div class="modal-body">
        <div class="d-flex justify-content-between">
            <div class="">
                <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Rejected'">{{ 'leave.confirmReject' | translate }}</h4>
                <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Approved'">{{ 'leave.confirmApprove' | translate }}</h4>
                <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Cancelled'">{{ 'leave.confirmCancel' | translate }}</h4>
            </div>
            <div mat-dialog-actions>
                <button mat-button mat-dialog-close (click)="closeModal()"><mat-icon aria-hidden="false" aria-label="{{ 'leave.closeIconLabel' | translate }}"
                        fontIcon="close"></mat-icon></button>
            </div>
        </div>
        <hr class="mt-0">
        <div class="row" mat-dialog-content>
            <form [formGroup]="updateLeaveReport" (ngSubmit)="updateApprovedReport()">
                <div class="mt-3">
                    <mat-label>{{ 'leave.reasonLabel' | translate }}</mat-label>
                    <textarea name="comment" [placeholder]="('leave.commentPlaceholder' | translate)" formControlName="level1Reason" cols="5"
                        rows="3" class="form-control form-control-width ng-pristine ng-invalid ng-touched"></textarea>
                </div>
                <div class="d-flex justify-content-between m-3">
                    <div>
                        <button mat-raised-button type="button" class="mx-2" data-bs-dismiss="modal"
                            (click)="closeModal()">{{ 'leave.no' | translate }}</button>
                    </div>
                    <div>
                        <button mat-raised-button class="addBtn" type="submit" data-bs-dismiss="modal"
                            type="submit">{{ 'leave.yes' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
