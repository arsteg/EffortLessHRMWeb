<div class="d-flex align-items-center justify-content-between">
    <h1 mat-dialog-title [ngSwitch]="leaveService.leave.getValue().status">
    <span *ngSwitchCase="'Rejected'">{{ 'leave.confirmReject' | translate }}</span>
    <span *ngSwitchCase="'Approved'">{{ 'leave.confirmApprove' | translate }}</span>
    <span *ngSwitchCase="'Cancelled'">{{ 'leave.confirmCancel' | translate }}</span>
    <!-- <span *ngSwitchDefault>{{ 'leave.confirmCancel' | translate }}</span> -->
    </h1>
    <button mat-icon-button (click)="closeModal()" class="me-4">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="updateLeaveReport" (ngSubmit)="updateApprovedReport()">
    <div mat-dialog-content>
        <div class="row m-0">
            <div class="form-group col-12 my-2">
                <mat-form-field class="w-100">
                    <mat-label>{{ 'leave.reasonLabel' | translate }}</mat-label>
                    <textarea matInput formControlName="level1Reason" [placeholder]="('leave.commentPlaceholder' | translate)" rows="3"></textarea>
                    <mat-error *ngIf="updateLeaveReport.get('level1Reason')?.invalid && (updateLeaveReport.get('level1Reason')?.touched || updateLeaveReport.get('level1Reason')?.dirty)">
                        <span *ngIf="updateLeaveReport.get('level1Reason')?.errors?.['required']">
                        {{ 'leave.reasonRequired' | translate }}
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="d-flex align-items-center justify-content-between">
        <button mat-flat-button type="button" (click)="closeModal()">
            {{ 'leave.no' | translate }}
        </button>
        <button mat-flat-button color="primary" type="submit">
            {{ 'leave.yes' | translate }}
        </button>
    </div>
</form>
