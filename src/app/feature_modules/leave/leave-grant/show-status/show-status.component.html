<div class="d-none d-md-block">
  <div class="d-flex justify-content-end end-0">
    <button mat-flat-button color="primary" (click)="open(addModal)">{{ 'leave.addButton' | translate }}</button>
</div>
<hrm-table 
    [data]="leaveGrant" 
    [isServerSide]="true" 
    [columns]="columns" 
    [showExport]="'csv'"
    [showSearch]="true" 
    [totalItems]="totalRecords" 
    (actionClicked)="handleAction($event)"
    (pageChanged)="onPageChange($event)" 
    (sortChanged)="onSortChange($event)"
    (searchChanged)="onSearchChange($event)">
</hrm-table>

<ng-template #addModal let-modal>
    <app-add-leave [tab]="tab" (close)="onClose($event)"
        (leaveGrantRefreshed)="refreshLeaveGrantTable()"></app-add-leave>
</ng-template>

<ng-template #statusUpdate let-modal>
    <app-update-status (leaveGrantRefreshed)="refreshLeaveGrantTable()"></app-update-status>
</ng-template>

<ng-template #viewModal let-modal>
    <app-view-leave (close)="onClose($event)"></app-view-leave>
</ng-template>
