<div class="main-content px-2">
    <div class="container-fluid px-0">
        <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel" class="child-tabs">
            <a mat-tab-link
               routerLink="leave-category"
               routerLinkActive #rla1="routerLinkActive"
               [active]="rla1.isActive">{{ 'leave.leaveCategories' | translate }}</a>
            <a mat-tab-link
               routerLink="leave-template"
               routerLinkActive #rla2="routerLinkActive"
               [active]="rla2.isActive">{{ 'leave.leaveTemplates' | translate }}</a>
            <a mat-tab-link
               routerLink="leave-assignment"
               routerLinkActive #rla3="routerLinkActive"
               [active]="rla3.isActive">{{ 'leave.leaveAssignment' | translate }}</a>
        </nav>
        <mat-tab-nav-panel #tabPanel>
            <router-outlet></router-outlet>
        </mat-tab-nav-panel>
    </div>
</div>
