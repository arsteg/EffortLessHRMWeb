<div class="main-content">
    <div class="container-fluid">
        <div class="tabs">
            <button (click)="selectTab(1)" [class.active]="selectedTab === 1">
                {{ 'leave.status.pending' | translate }}
            </button>
            <button (click)="selectTab(2)" [class.active]="selectedTab === 2">
                {{ 'leave.status.approved' | translate }}
            </button>
            <button (click)="selectTab(3)" [class.active]="selectedTab === 3">
                {{ 'leave.status.rejected' | translate }}
            </button>
            <button style="display: none;" (click)="selectTab(4)" [class.active]="selectedTab === 4">
                {{ 'leave.status.cancelled' | translate }}
            </button>
        </div>

        <div *ngIf="selectedTab === 1" class="tab-content p-0">
            <app-pending-short-leave [selectedTab]="tab"></app-pending-short-leave>
        </div>
        <div *ngIf="selectedTab === 2" class="tab-content p-0">
            <app-approved-short-leave [selectedTab]="tab"></app-approved-short-leave>
        </div>
        <div *ngIf="selectedTab === 3" class="tab-content p-0">
            <app-rejected-short-leave [selectedTab]="tab"></app-rejected-short-leave>
        </div>
        <div *ngIf="selectedTab === 4" class="tab-content p-0">
            <app-cancelled-short-leave [selectedTab]="tab"></app-cancelled-short-leave>
        </div>
    </div>
</div>
