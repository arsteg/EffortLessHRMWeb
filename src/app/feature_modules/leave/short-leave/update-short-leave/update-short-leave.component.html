<div class="modal-body">
    <div class="">
        <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Rejected'">Are you
            sure you want to
            Reject this request?</h4>
        <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Approved'">Are you
            sure you want to
            Approve this request?</h4>
        <h4 class="modal-title text-start" *ngIf="leaveService.leave.getValue().status == 'Cancelled'">Are you
            sure you want to
            Cancel this request?</h4>

    </div>
    <hr class="mt-0">
    <div class="row">
        <form [formGroup]="updateLeaveReport" (ngSubmit)="updateApprovedReport()">
            <div>
                <mat-label>Please add a Reason</mat-label>
                <textarea name="comment" placeholder="Leave a comment" formControlName="level1Reason" cols="5" rows="3"
                    class="form-control form-control-width ng-pristine ng-invalid ng-touched">             </textarea>
            </div>


            <div class="d-flex justify-content-between m-3">
                <div>
                    <button mat-raised-button type="button" class="mx-2" data-bs-dismiss="modal"
                        type="button">No</button>
                </div>
                <div>
                    <button mat-raised-button class="addBtn" type="submit" data-bs-dismiss="modal"
                        type="submit">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>
