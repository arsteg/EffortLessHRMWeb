<div class="position-relative d-none d-md-block">
  <button mat-flat-button color="primary" class="position-absolute end-0" (click)="open(addModal)">
    {{ 'leave.addButton' | translate }}
  </button>
</div>
<div class="d-block d-md-none mt-2">
  <button mat-flat-button color="primary" class="end-0" (click)="open(addModal)">
    {{ 'leave.addButton' | translate }}
  </button>
</div>

<hrm-table 
  [data]="leaveApplication.data"
  [isServerSide]="true"
  [columns]="columns"
  [showExport]="'csv'"
  [showSearch]="true"
  [totalItems]="totalRecords"
  (actionClicked)="handleAction($event)"
  (pageChanged)="onPageChange($event)"
  (sortChanged)="onSortChange($event)"
  (searchChanged)="onSearchChange($event)"
  [pageTitle]="'Leave applications'"
  [mdColumns]="4">
</hrm-table>

<ng-template #addModal let-modal>
  <app-add-application (close)="onClose($event)" [tab]="tab"
    (leaveApplicationRefreshed)="refreshLeaveApplicationTable($event)"></app-add-application>
</ng-template>

<ng-template #statusUpdate let-modal>
  <app-update-status (leaveGrantRefreshed)="refreshLeaveApplicationTable($event)"></app-update-status>
</ng-template>

<ng-template #viewModal let-modal>
  <app-view-leave (close)="onClose($event)"></app-view-leave>
</ng-template>
