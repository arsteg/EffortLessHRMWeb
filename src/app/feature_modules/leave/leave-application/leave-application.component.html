<div class="main-content px-2">
    <div class="container-fluid px-0">
        <mat-tab-group [@.disabled]="true" mat-stretch-tabs="false" mat-align-tabs="start" [selectedIndex]="selectedTab - 1" (selectedTabChange)="selectTab($event.index + 1)" class="child-tabs">
            <mat-tab label="{{ 'leave.status.pending' | translate }}">
                <div *ngIf="selectedTab === 1" class="tab-content p-0">
                    <app-pending-application [selectedTab]="tab"></app-pending-application>
                </div>
            </mat-tab>
            <mat-tab label="{{ 'leave.status.approved' | translate }}">
                <div *ngIf="selectedTab === 2" class="tab-content p-0">
                    <app-approved-application [selectedTab]="tab"></app-approved-application>
                </div>
            </mat-tab>
            <mat-tab label="{{ 'leave.status.rejected' | translate }}">
                <div *ngIf="selectedTab === 3" class="tab-content p-0">
                    <app-rejected-application [selectedTab]="tab"></app-rejected-application>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
