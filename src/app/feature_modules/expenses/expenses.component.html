<div>
   @if(view === 'admin'){
   <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel">
      <a mat-tab-link routerLink="settings" routerLinkActive #rla1="routerLinkActive"
         [active]="rla1.isActive"><span translate>expenses.settings</span></a>
      <a mat-tab-link routerLink="expense-reports" routerLinkActive #rla2="routerLinkActive"
         [active]="rla2.isActive"><span translate>expenses.expense_reports</span></a>
      <a mat-tab-link routerLink="advance-reports" routerLinkActive #rla3="routerLinkActive"
         [active]="rla3.isActive"><span translate>expenses.advance_reports</span></a>
   </nav>
   <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
   </mat-tab-nav-panel>
   } @else if(view === 'user') {
   <nav mat-tab-nav-bar mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel">
      <a mat-tab-link routerLink="my-expense" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
         <span translate>expenses.my_expenses</span>
      </a>
      <a mat-tab-link routerLink="team-expense" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
         <span translate>expenses.team_expenses</span>
      </a>
      <a mat-tab-link routerLink="general-information" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
         <span translate>expenses.general_information</span>
      </a>
   </nav>
   <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
   </mat-tab-nav-panel>
   }
</div>
