<div class="tableContainer py-3">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="primary">
            <th mat-header-cell *matHeaderCellDef> {{'expenses.primary_approver' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{getUser(element.primaryApprover) | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="secondary">
            <th mat-header-cell *matHeaderCellDef> {{'expenses.secondary_approver' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{getUser(element.secondaryApprover) | titlecase}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
