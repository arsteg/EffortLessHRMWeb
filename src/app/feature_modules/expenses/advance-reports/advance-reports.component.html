<div class="main-content px-2">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Pending">
            <ng-template matTabContent>
                <app-advance-pending [selectedTab]="tab"></app-advance-pending>
            </ng-template>
        </mat-tab>
        <mat-tab label="Approved">
            <ng-template matTabContent>
                <app-advance-approved [selectedTab]="tab"></app-advance-approved>
            </ng-template>
        </mat-tab>
        <mat-tab label="Cancelled">
            <ng-template matTabContent>
                <app-advance-cancelled [selectedTab]="tab"></app-advance-cancelled>
            </ng-template>
        </mat-tab>
        <mat-tab label="Rejected">
            <ng-template matTabContent>
                <app-advance-rejected [selectedTab]="tab"></app-advance-rejected>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
