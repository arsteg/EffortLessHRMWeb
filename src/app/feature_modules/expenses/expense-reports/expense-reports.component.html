<div class="main-content px-2">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="{{'expenses.pending' | translate}}">
            <ng-template matTabContent>
                <app-pending></app-pending>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'expenses.approved' | translate}}">
            <ng-template matTabContent>
                <app-approved></app-approved>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'expenses.cancelled' | translate}}">
            <ng-template matTabContent>
                <app-cancelled></app-cancelled>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'expenses.rejected' | translate}}">
            <ng-template matTabContent>
                <app-rejected></app-rejected>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
