<div class="mainContent">
  <div class="py-3 tableContainer">
    <div class="d-flex justify-content-between align-items-start mb-2 px-3">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="accent" class="rounded-pill"
        (click)="isEdit = false; clearselectedRequest(); open(addModal)">
        <mat-icon>add</mat-icon>Add New
      </button>
    </div>
    <table mat-table [dataSource]="advanceCategories" matSort>
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
        <td mat-cell *matCellDef="let category">{{category.label}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
              (click)="isEdit = true; selectedCategory = category; editAdvanceCategory(); open(addModal);">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteAdvancecate(category._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalRecords" [pageSize]="recordsPerPage" [pageSizeOptions]="[5, 10, 25, 50, 100]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>

<!-- Add/Update Advance category -->
<ng-template #addModal let-modal>

  <h1 mat-dialog-title>{{isEdit ? 'Update' : 'Add'}} Advance Category</h1>
  <div mat-dialog-content>
    <form [formGroup]="addCategory" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-label>Category Label</mat-label>
          <input matInput type="text" placeholder="Add Custom Label" formControlName="label" required>
          <mat-error *ngIf="addCategory.get('label').invalid && addCategory.get('label').touched">
            Please add advance category label
          </mat-error>
        </mat-form-field>

        <div class="mt-2">
          <div class="d-flex border-top mt-4 pb-2 pt-4 justify-content-between">
            <div>
              <button mat-raised-button type="button" (click)="dialogRef.close()">Cancel</button>
              <button mat-stroked-button type="button" (click)="editAdvanceCategory()">Reset</button>
            </div>
            <button mat-raised-button class="addBtn" type="submit">{{isEdit ? 'Update' : 'Add'}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
