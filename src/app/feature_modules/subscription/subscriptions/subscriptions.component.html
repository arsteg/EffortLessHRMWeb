<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  [selectedIndex]="selectedIndex"
  (selectedTabChange)="onTabChange($event)"
>
  <mat-tab label="Current Plan">
    <ng-template matTabContent>
      <app-plans></app-plans>
    </ng-template>
  </mat-tab>
  <mat-tab label="All Plans">
    <ng-template matTabContent>
      <app-plans-list></app-plans-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="All Subscriptions">
    <ng-template matTabContent>
      <app-subscriptions-list></app-subscriptions-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
