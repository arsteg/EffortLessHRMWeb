<div class="mainContent pt-2">
    <div class="container">
        <div class="d-none d-md-block">
            <div class="d-flex justify-content-end end-0">
                <button mat-flat-button (click)="open(addModal); isEdit= false; step=1" 
                    color="primary">{{ 'attendance.at_add_template' | translate }}</button>
            </div>
        </div>
        <hrm-table
            [data]="attendanceTemplate"
            [columns]="columns"
            (actionClicked)="onActionClick($event)"
            [isServerSide]="true"
            [showSearch]="true"
            [totalItems]="totalRecords"
            [pageSize]="recordsPerPage"
            (pageChanged)="onPageChangev1($event)"
            (searchChanged)="onSearchChange($event)"
            [showExport]="'csv'">
        </hrm-table>
    </div>
</div>

<ng-template #addModal>
  <div class="d-flex align-items-center justify-content-between">
    <h1 mat-dialog-title>{{isEdit == true ? 'Update': 'Add'}} {{ 'attendance.at_add_template' | translate }}</h1>
    <button type="button" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>
  <mat-dialog-content>
    <app-general-template-settings
      *ngIf="step === 1"
      [changeMode]="changeMode"
      [isEdit]="isEdit"
      (close)="onClose($event)"
      (changeStep)="onChangeStep($event)"
      (expenseTemplateReportRefreshed)="refreshExpenseReportTable()">
    </app-general-template-settings>
  </mat-dialog-content>

    <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
  </mat-dialog-actions> -->
</ng-template>
