<div class="position-relative d-none d-md-block">
    <button mat-flat-button class="position-absolute end-0" (click)="open(addModal); isEdit= false; step=1" color="primary">
        {{'attendance.at_add_new' | translate}}
    </button>
</div>
<div class="d-block d-md-none mt-2">
  <button mat-flat-button class="end-0" (click)="open(addModal); isEdit= false; step=1" color="primary">
    {{'attendance.at_add_new' | translate}}
</button>
</div>

<hrm-table
    [data]="attendanceTemplate"
    [columns]="columns"
    (actionClicked)="onActionClick($event)"
    [isServerSide]="true"
    [showSearch]="true"
    [totalItems]="totalRecords"
    [pageSize]="recordsPerPage"
    (pageChanged)="onPageChangev1($event)"
    (searchChanged)="onSearchChange($event)"
    (sortChanged)="onSortChange($event)"
    [showExport]="'All'"
    [pageTitle]="'Attendance Templates'"
    [mdColumns]="4">
</hrm-table>

<ng-template #addModal>
  <div class="d-flex align-items-center justify-content-between">
    <h1 mat-dialog-title>{{isEdit == true ? 'Update': 'Add'}} {{ 'attendance.at_add_template' | translate }}</h1>
    <button type="button" mat-icon-button mat-dialog-close class="me-4">
        <mat-icon>close</mat-icon>
    </button>
</div>
    <app-general-template-settings
      *ngIf="step === 1"
      [changeMode]="changeMode"
      [isEdit]="isEdit"
      (close)="onClose($event)"
      (changeStep)="onChangeStep($event)"
      (expenseTemplateReportRefreshed)="refreshExpenseReportTable()"
      [templates]="attendanceTemplate"
      >
    </app-general-template-settings>
</ng-template>
