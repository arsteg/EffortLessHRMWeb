<div class="main-content pt-2">
    <div class="container-fluid px-0">


        <ul class="nav nav-tabs flex employees_panel" style="border: none">
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/general-settings" routerLinkActive="active">General
                    Settings</a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/attendance-templates" routerLinkActive="active">Attendance
                    Templates</a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/attendance-template-assignment"
                    routerLinkActive="active">Attendance&nbsp;Template&nbsp;Assignment
                </a>
            </li>
            <li class="nav-item employees_btn" hidden>
                <a class="nav-link" routerLink="/attendance/settings/over-time" routerLinkActive="active">Over
                    Time
                </a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/on-duty-template" routerLinkActive="active">On
                    Duty Template
                </a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/on-duty-template-assignment" routerLinkActive="active">On
                    Duty Template Assignments
                </a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/shift" routerLinkActive="active">
                    Shift</a>
            </li>
            <li class="nav-item employees_btn">
                <a class="nav-link" routerLink="/attendance/settings/shift-assignment" routerLinkActive="active">Shift
                    Assignments</a>
            </li>
        </ul>

        <div class="pt-0 px-0">
            <router-outlet></router-outlet>
        </div>

        <div *ngIf="view === 'user'">
            <h1>User</h1>
            <div class=" d-flex bg-white subMenu w-100">
                <button class="btn rounded-pill submenuTab" (click)="selectTab(1)" [class.active]="selectedTab === 1">My
                    Attendance Records</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(2)" [class.active]="selectedTab === 2">My
                    Regularization Requests</button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                    [class.active]="selectedTab === 3">OnDuty Requests
                </button>
                <button class="btn rounded-pill submenuTab" (click)="selectTab(4)" [class.active]="selectedTab === 4">My
                    Roaster Records
                </button>

            </div>

            <div *ngIf="selectedTab === 1" class="tab-content">
                <app-attendance></app-attendance>
            </div>
            <div *ngIf="selectedTab === 2" class="tab-content">
                <!-- <app-attendance></app-attendance> -->
            </div>
            <div *ngIf="selectedTab === 3" class="tab-content">
                <!-- <app-tasks></app-tasks> -->
            </div>
            <div *ngIf="selectedTab === 4" class="tab-content">
                <!-- <app-request-manual-time></app-request-manual-time> -->
            </div>

        </div>
    </div>
</div>
