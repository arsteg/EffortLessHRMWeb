<div class="position-relative">
    <!-- Desktop/Tablet: Absolute positioned controls -->
    <div class="d-none d-lg-flex mt-1 position-absolute end-0">
        <mat-form-field class="me-2" style="min-width: 180px;">
            <mat-label>Select Month</mat-label>
            <mat-select [(ngModel)]="selectedMonth" (selectionChange)="onMonthChange($event)">
                <mat-option *ngFor="let month of months" [value]="month.value">{{ month.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="ms-2" style="min-width: 180px;">
            <mat-label>Select Year</mat-label>
            <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange($event)">
                <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- Mobile: Relative positioned controls -->
    <div class="d-lg-none mt-3">
        <mat-form-field class="me-2" style="min-width: 180px;">
            <mat-label>Select Month</mat-label>
            <mat-select [(ngModel)]="selectedMonth" (selectionChange)="onMonthChange($event)">
                <mat-option *ngFor="let month of months" [value]="month.value">{{ month.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="ms-2" style="min-width: 180px;">
            <mat-label>Full and Final Year</mat-label>
            <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange($event)">
                <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="table-responsive">
    <hrm-table [data]="attendanceRecords" [columns]="attendanceRecordsColumns" [showSearch]="true"></hrm-table>

</div>
