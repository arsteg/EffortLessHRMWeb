<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>Attendance Record for <span>{{data.name}}</span></h2>
    <mat-dialog-actions>
        <button mat-icon-button mat-dialog-close class="me-4"><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</div>
<mat-dialog-content>
    <div class="table-responsive">
        <hrm-table [data]="hrmTableData" [columns]="hrmTableColumns" [showSearch]="true" [showExport]="'all'" [pageTitle]="'Attendance Records'">
        </hrm-table>
    </div>

    <hrm-table [data]="attendanceRecords" [columns]="attendanceTableColumns" [showSearch]="true" [showExport]="'all'" [pageTitle]="'Attendance Records'">
    </hrm-table>

</mat-dialog-content>
