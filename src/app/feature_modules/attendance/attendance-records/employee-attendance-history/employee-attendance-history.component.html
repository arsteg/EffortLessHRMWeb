<div class="d-flex justify-content-between">
    <h2 mat-dialog-title>Attendance Record for <span>{{data.name}}</span></h2>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </mat-dialog-actions>
</div>
<mat-dialog-content class="backgroundOfTables">
    <hrm-table [data]="hrmTableData" [columns]="hrmTableColumns" [showSearch]="true" [showExport]="'all'">
    </hrm-table>

    <div class="tableContainer mt-2 bg-white">
        <hrm-table [data]="attendanceRecords" [columns]="attendanceTableColumns" [showSearch]="true"
            [showExport]="'all'">
        </hrm-table>
    </div>
</mat-dialog-content>
