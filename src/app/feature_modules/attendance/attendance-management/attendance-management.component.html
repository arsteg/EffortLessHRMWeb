<div class="main-content">
    <div class="container-fluid px-0">
        <ng-container>
            <div *ngIf="view === 'admin'">
                <div
                    class="d-flex align-items-center mt-5 pt-lg-4 pt-5 pb-2 ps-lg-4 ps-2 bg-white w-100 attendance_panel">
                    <button class="btn rounded-pill submenuTab" routerLink="settings"
                        routerLinkActive="active">Settings</button>
                    <button class="btn rounded-pill submenuTab" routerLink="attendance-records"
                        routerLinkActive="active">Attendance Records</button>
                    <!-- <button class="btn rounded-pill submenuTab" routerLink="roster-records"
                        routerLinkActive="active">Roster Records
                    </button> -->
                    <button class="btn rounded-pill submenuTab" routerLink="overtime-records"
                        routerLinkActive="active">Overtime Records
                    </button>

                    <button class="btn rounded-pill submenuTab" routerLink="on-duty-request"
                        routerLinkActive="active">OnDuty Requests
                    </button>
                    <button class="btn rounded-pill submenuTab" routerLink="attendance-audit"
                        routerLinkActive="active">Attendance Audit
                    </button>
                    <button class="btn rounded-pill submenuTab" routerLink="attendance-process"
                        routerLinkActive="active">Attendance Process</button>
                    <button class="btn rounded-pill submenuTab" routerLink="reconcilation"
                        routerLinkActive="active">Reconciliation</button>
                </div>

                <div class="tab-content mt-0 pt-0">
                    <router-outlet></router-outlet>
                </div>
            </div>

            <div *ngIf="view === 'user'">
                <div
                    class="d-flex align-items-center mt-5 pt-lg-4 pt-5 pb-2 ps-lg-4 ps-2 bg-white w-100 attendance_panel">
                    <button class="btn rounded-pill submenuTab attendance_btn" routerLink="my-attendance-records"
                        routerLinkActive="active">My Attendance Records</button>
                    <button class="btn rounded-pill submenuTab attendance_btn" routerLink="my-on-duty-request"
                        routerLinkActive="active">OnDuty Requests
                    </button>
                    <!-- <button class="btn rounded-pill submenuTab attendance_btn" routerLink="my-roster-records"
                        routerLinkActive="active">My Roaster Records
                    </button> -->
                    <button class="btn rounded-pill submenuTab attendance_btn" routerLink="my-overtime-records"
                        routerLinkActive="active">OverTime Records
                    </button>
                </div>

                <div class="tab-content mt-0 pt-0">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </ng-container>
    </div>
</div>
