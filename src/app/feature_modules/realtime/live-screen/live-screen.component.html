<style>
    .image-container {
        position: relative;
    }

    .username {
        background-color: white;
        color: black;
        text-align: center;
    }

    .image-container-multi {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .username-multi {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        padding: 5px;
    }
</style>

<div>
    <div *ngIf="isSingle">
        <div class="row col-lg-12 mx-auto">
            <div class="d-flex justify-content-end px-0">
                <mat-dialog-actions>
                    <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
                </mat-dialog-actions>
            </div>
        </div>
        <div class="row col-lg-12 mx-auto image-container">
            <span class="username">{{ getUserDetail(this.userIds[0]) }}'s screen</span>
            <img [src]="imageVideoSingleUser" [alt]="getUserDetail(this.userIds[0])"
                style="width: 100%; height: 100%;" />
        </div>
    </div>

    <div *ngIf="!isSingle">
        <div class="container">
            <div class="row col-lg-12 mx-auto">
                <div class="d-flex justify-content-end px-0">
                    <mat-dialog-actions>
                        <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="row m-12">
                <!-- <div *ngFor="let user of userIds" class="col-sm-6 col-md-4 col-lg-3 mb-3"> -->
                <div *ngFor="let user of userIds" class="col-sm-6 image-container-multi">
                    <span class="username-multi">{{ getUserDetail(user) }}'s screen</span>
                    <img [src]="imageVideo[user]" [alt]="getUserDetail(user)" class="img-fluid rounded" />
                </div>
            </div>
        </div>
    </div>
</div>
