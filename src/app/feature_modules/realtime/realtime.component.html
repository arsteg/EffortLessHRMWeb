<h3>Realtime Monitoring</h3>

<div class="row">
  <div class="col-12 col-md-4 mb-2">
    <div class="card">
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <div class="text-muted">Number of Members</div>
        <mat-icon class="text-muted">group</mat-icon>
      </div>
      <div class="h3">{{ realtime?.totalMember }}</div>
    </div>
  </div>

  <div class="col-12 col-md-4 mb-2">
    <div class="card">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="text-muted">Working Now</div>
        <mat-icon class="text-success">circle</mat-icon>
      </div>
      <div class="h3">{{ realtime?.activeMember }}</div>
    </div>
  </div>

  <div class="col-12 col-md-4 mb-2">
    <div class="card">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="text-muted">Currently Non-Productive</div>
        <mat-icon class="text-danger">circle</mat-icon>
      </div>
      <div class="h3">{{ realtime?.totalNonProductiveMember }}</div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end align-items-center">
  <button mat-stroked-button *ngIf="showAllUserLiveButton" (click)="multipleUserLiveScreen()">
    All Users Live Screen
  </button>
</div>


<div #realTime class="table-responsive">
  <hrm-table 
  [data]="realtime?.onlineUsers"
  [columns]="columns"
  [pageTitle]="'Realtime'"
  (actionClicked)="handleAction($event)"
  [showSearch]="true"
  [showUserfilter]="true"
  (userChanged)="filterData($event)"
  [userFilterOptions]="members"
  >
  </hrm-table>
</div>
