<div class="mainContent">
  <div class="py-3 tableContainer">
    <div class="d-flex align-items-start mb-2 px-3">
      <!-- Company Selection -->
      <label for="companySelect">Select Company:</label>
      <select id="companySelect" [(ngModel)]="selectedCompany" (change)="onCompanyChange()">
        <option value="">Select a company</option>
        <option *ngFor="let company of companies" [value]="company.id">
          {{ company.companyName }}
        </option>
      </select>

      <!-- User Selection -->
      <label for="userSelect">Select User:</label>
      <select id="userSelect" [(ngModel)]="userId" (change)="onUserChange()" [disabled]="!selectedCompany">
        <option value="">Select a user</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstName }}
          {{ user.lastName }}
        </option>
      </select>
    </div>

    <!-- Logs Table -->
    <div *ngIf="userId">
      <table class="table table-bordered mt-3" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="padding: 8px; background-color: #f2f2f2; width: 150px; white-space: nowrap;">Timestamp</th>
            <th style="padding: 8px; background-color: #f2f2f2;">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of messages">
            <td style="padding: 8px; width: 150px; white-space: nowrap;">{{ log.timestamp | date:'short' }}</td>
            <td style="padding: 8px; width: 100%;">{{ log.message }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</div>
