<div>
    <div class="d-flex align-items-center px-2 py-1">
        <p class="mb-0 me-auto">() Records Found</p>
        <div class="d-flex align-items-center">
            <span class="bi bi-search searchIcon"></span>
            <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                name="searchText" aria-label="default input example">
            <button class="addBtn ms-2" mat-raised-button (click)="isEdit = false; open(modal)">Add</button>
        </div>
    </div>
    <table>
        <thead>
            <th>Category</th>
            <th>Repayment Frequency</th>
            <th>Disbursed Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let data of loansAdvances | search:searchText"> -->
            <tr>
                <td>data</td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="actions" mat-mini-fab title="View" (click)="open(viewModal)"
                        aria-label="Example icon button with a menu icon">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                    <button class="actions mx-2" mat-mini-fab title="Edit" (click)="isEdit = true; open(modal)"
                        aria-label="Example icon button with a menu icon">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <!-- (click)="selectedRecord=data" -->
                    <!-- <button class="actions" title="Delete User" mat-mini-fab
                        aria-label="Example icon button with a menu icon" (click)="deleteLoansAdvances(data?._id)">
                        <i class="bi bi-trash-fill"></i>
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #modal let-modal>
    <div class="modal-header border-bottom justify-content-between d-flex mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{isEdit? 'Update': 'Add'}} Loan/Advance</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="">Select Category</label>
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group my-2">
            <label for="">Enter Amount</label>
            <input type="number" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Repayment Frequency</label>
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button mat-raised-button type="reset">Cancel</button>
            <button mat-raised-button class="addBtn" type="submit">Save</button>
        </div>

    </form>
</ng-template>

<ng-template #viewModal let-modal>
    <div class="modal-header border-bottom justify-content-between d-flex mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">View Loan/Advance</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>
    <table>
        <tr>
            <th>Category</th>
            <td></td>
        </tr>
        <tr>
            <th>Total Disbursement Amount</th>
            <td></td>
        </tr>
        <tr>
            <th>Remaining Amount</th>
            <td></td>
        </tr>
        <tr>
            <th>Total EMI</th>
            <td></td>
        </tr>
        <tr>
            <th>Remaining EMI</th>
            <td></td>
        </tr>
        <tr>
            <th>Status</th>
            <td></td>
        </tr>
    </table>




</ng-template>
