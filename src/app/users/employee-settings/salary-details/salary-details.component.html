<div *ngIf="!showAddSalaryDetails">
    <div class="d-flex align-items-center px-2 py-1">
        <p class="mb-0 me-auto">() Records Found</p>
        <div class="d-flex align-items-center">
            <span class="bi bi-search searchIcon"></span>
            <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                name="searchText" aria-label="default input example">
            <button class="addBtn ms-2" mat-raised-button
                (click)="isEdit = false;  showAddSalaryDetails = true;">Add</button>
        </div>
    </div>
    <table>
        <thead>
            <th>Frequency</th>
            <th>CTC Effective From</th>
            <th>CTC Effective To</th>
            <th>Gross Salary</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of salaryDetails | search:searchText">
                <td>{{data?.frequencyToEnterCTC}}</td>
                <td>{{data?.payrollEffectiveFrom | date: 'mediumDate'}}</td>
                <td>{{data?.actualEffectiveDate | date: 'mediumDate'}}</td>
                <td>{{data?.Amount}}</td>
                <td>
                    <button class="actions" mat-mini-fab title="View"
                        (click)="isEdit = true ; selectedRecord = data; showAddSalaryDetails = true;"
                        aria-label="Example icon button with a menu icon">
                        <i class="bi bi-eye"></i>
                    </button>
                    <!-- (click)="selectedRecord=data" -->
                    <button class="actions ms-2" title="Delete User" mat-mini-fab
                        (click)="deleteAdvancecate(selectedRecord?._id)"
                        aria-label="Example icon button with a menu icon">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-add-salary-details *ngIf="showAddSalaryDetails" [edit]=isEdit [selectedSalaryDetail]="selectedRecord"  [selectedUser]=selectedUser
    (backToSalaryDetails)="goBackToSalaryDetails()"></app-add-salary-details>
