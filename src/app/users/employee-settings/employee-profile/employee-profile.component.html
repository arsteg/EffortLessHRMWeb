<div class="p-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="container-fluid">

            <!-- Basic Information -->
            <h5 class="formHeading">Basic Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="firstName"
                            placeholder="Enter First Name" />
                        <div *ngIf="userForm.get('firstName')?.touched && userForm.get('firstName')?.invalid">
                            <small class="text-danger" *ngIf="userForm.get('firstName')?.errors?.['required']">
                                First Name is required.
                            </small>
                            <small class="text-danger" *ngIf="userForm.get('firstName')?.errors?.['pattern']">
                                Must contain at least 2 alphabetic characters.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="lastName"
                            placeholder="Enter Last Name" />
                        <div *ngIf="userForm.get('lastName')?.touched && userForm.get('lastName')?.invalid">
                            <small class="text-danger" *ngIf="userForm.get('lastName')?.errors?.['required']">
                                Last Name is required.
                            </small>
                            <small class="text-danger" *ngIf="userForm.get('lastName')?.errors?.['pattern']">
                                Must contain at least 2 alphabetic characters.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" class="form-control" formControlName="jobTitle"
                            placeholder="Enter Job Title" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Role <span class="text-danger">*</span></label>
                        <select class="form-control" formControlName="role">
                            <option value="" disabled>Select Role</option>
                            <option *ngFor="let role of roles" [value]="role?.id">
                                {{ role?.Name }}
                            </option>
                        </select>
                        <div *ngIf="userForm.get('role')?.touched && userForm.get('role')?.invalid">
                            <small class="text-danger" *ngIf="userForm.get('role')?.errors?.['required']">Role is
                                required.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" formControlName="Gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Personal Details -->
            <h5 class="formHeading mt-4">Personal Details</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" formControlName="DOB" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Marital Status</label>
                        <select class="form-control" formControlName="MaritalStatus">
                            <option value="Unmarried">Unmarried</option>
                            <option value="Married">Married</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Marriage Anniversary</label>
                        <input type="date" class="form-control" formControlName="MarraigeAniversary" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>PAN Card</label>
                        <input type="text" class="form-control" formControlName="Pancard"
                            placeholder="Enter PAN Card Number" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Aadhar Number</label>
                        <input type="text" class="form-control" formControlName="AadharNumber"
                            placeholder="Enter Aadhar Number" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Disability</label>
                        <select class="form-control" formControlName="Disability">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Father/Husband Name</label>
                        <input type="text" class="form-control" formControlName="FatherHusbandName"
                            placeholder="Enter Name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Number of Children</label>
                        <input type="number" class="form-control" formControlName="NoOfChildren"
                            placeholder="Enter Number of Children" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Passport Details</label>
                        <input type="text" class="form-control" formControlName="PassportDetails"
                            placeholder="Enter Passport Details" />
                    </div>
                </div>
            </div>

            <!-- Address Details -->
            <h5 class="formHeading mt-4">Address</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter City" />
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" formControlName="state" placeholder="Enter State" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" class="form-control" formControlName="pincode" placeholder="Enter Pincode" />
                    </div>
                </div>
            </div>
            <!-- Contact -->
            <h5 class="formHeading mt-4">Contact</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" formControlName="phone"
                            placeholder="Enter Phone Number" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile"
                            placeholder="Enter Mobile Number" />
                    </div>
                </div>
            </div>

            <!-- Emergency Contact -->
            <h5 class="formHeading mt-4">Emergency Contact</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Emergency Contact Name</label>
                        <input type="text" class="form-control" formControlName="emergancyContactName"
                            placeholder="Enter Name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Emergency Contact Number</label>
                        <input type="text" class="form-control" formControlName="emergancyContactNumber"
                            placeholder="Enter Contact Number" />
                    </div>
                </div>
            </div>

            <!-- Bank Details -->
            <h5 class="formHeading mt-4">Bank Details</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bank Name</label>
                        <input type="text" class="form-control" formControlName="BankName"
                            placeholder="Enter Bank Name" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bank Account Number</label>
                        <input type="text" class="form-control" formControlName="BankAccountNumber"
                            placeholder="Enter Account Number" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bank IFSC Code</label>
                        <input type="text" class="form-control" formControlName="BankIFSCCode"
                            placeholder="Enter IFSC Code" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bank Branch</label>
                        <input type="text" class="form-control" formControlName="BankBranch"
                            placeholder="Enter Bank Branch" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bank Address</label>
                        <input type="text" class="form-control" formControlName="BankAddress"
                            placeholder="Enter Bank Address" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12 mt-2">
                    <label for="extraDetails">Extra Details</label>
                    <textarea formControlName="extraDetails" class="form-control" id="extraDetails"
                        placeholder="Enter Extra Details"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-between mt-3">
                <button mat-raised-button type="button">Cancel</button>
                <button mat-raised-button type="submit" class="addBtn">Submit</button>
            </div>

        </div>
    </form>
</div>
