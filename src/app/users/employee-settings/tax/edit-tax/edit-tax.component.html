<div class="main-content mt-2">
    <div class="container-fluid px-0">
        <div class="d-flex">
            <ul class="nav nav-tabs">
                <li class="nav-item" *ngFor="let component of taxComponents">
                    <a class="nav-link" [ngClass]="{'activeTab': activeTab === component?.order}"
                        (click)="selectTab(component?.order)">
                        {{ component?.section }}
                    </a>
                </li>
            </ul>
            <button mat-raised-button class="ms-auto" (click)="backToSalaryDetails.emit()"><i
                    class="bi bi-arrow-left"></i></button>
        </div>
        <div class="tab-content pt-0 px-0">
            <div class="tab-pane" [ngClass]="{'active': activeTab === component?.order}"
                *ngFor="let component of taxComponents" [id]="component?.section">
                <div class="mt-2 bg-white tableContainer">
                    <ng-container [ngSwitch]="component?.componantName">
                        <app-tax-components></app-tax-components>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
