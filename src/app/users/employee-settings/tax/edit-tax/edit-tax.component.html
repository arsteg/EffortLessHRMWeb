<div class="main-content mt-2">
    <div class="container-fluid px-0">
        <div class="d-flex">
            <ul class="nav nav-tabs">
                <li class="nav-item" *ngFor="let section of taxSections">
                    <a class="nav-link" [ngClass]="{'activeTab': activeTab === section?._id}"
                        (click)="selectTab(section?._id)">
                        {{ section?.section }}
                    </a>
                </li>
            </ul>
            <button mat-raised-button class="ms-auto" (click)="backToSalaryDetails.emit()"><i
                    class="bi bi-arrow-left"></i></button>
        </div>
        <div class="tab-content pt-0 px-0">
            <div class="tab-pane active">

                <h3 class="mb-0 d-flex">
                    <p class="mb-0">Financial Year: {{selectedRecord?.financialYear}}</p> <span class="mx-3"> | </span>
                    <p>{{selectedUser?.firstName | titlecase}}&nbsp;{{selectedUser?.lastName | titlecase}}</p>
                </h3>

                <div class="mt-2 bg-white tableContainer">
                    @if(activeTabName !== 'Rent Information'){
                    <app-tax-components [sectionId]="activeTab" [actionType]="edit" [selectedData]="selectedRecord"
                        [selectedUser]="selectedUser" (tabSelected)="selectTab($event)">
                    </app-tax-components>
                    } @else {
                    <app-rent-information [selectedRecord]="selectedRecord" [actionType]="edit"
                        [selectedUser]="selectedUser"></app-rent-information>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
