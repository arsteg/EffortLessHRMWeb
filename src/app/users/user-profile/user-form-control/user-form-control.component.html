<form (ngSubmit)="onSubmit()" [formGroup]="form">  
 <div *ngFor="let control of controls" class="form-row">
  <app-form-controls [control]="control" [form]="form">
  </app-form-controls>
</div>
<div class="form-row">
  <button type="submit" class="btn btn-primary ms-auto" [disabled]="!form.valid">Save</button>
</div>
</form>
