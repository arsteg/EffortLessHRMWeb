<div class="comment-list">
  <div class="comment" *ngFor="let comment of comments; let i = index;">
    <app-task-comment
      [comment]="comment"
      (commentUpdated)="updateComment(i, $event)"
      (commentDeleted)="deleteComment(i)">
    </app-task-comment>
  </div>
  <div class="row comment-form">
    <div class="col-sm-12">
    <textarea></textarea>
    </div>
    <div class="col-sm-12">
      <button (click)="addComment()">Add Comment</button>
    </div>
  </div>
</div>
