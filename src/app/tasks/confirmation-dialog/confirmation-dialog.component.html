<h2 mat-dialog-title><span class="fa fa-warning fa-lg text-danger"></span> Delete Comment</h2>
<mat-dialog-content>Are you sure you want to delete this comment?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="'delete'">Delete</button>
</mat-dialog-actions>
