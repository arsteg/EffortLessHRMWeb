<div>
  <h2 mat-dialog-title class="d-flex align-items-center mb-0 p-2 border border-bottom text-danger">
    <mat-icon>warning</mat-icon>
    {{'confirm_deletion' | translate}}
  </h2>
</div>
<div mat-dialog-content>
  <p translate>deletion_warning_msg</p>
</div>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-flat-button (click)="onNoClick()">
    {{'cancel' | translate}}
  </button>
  <button mat-flat-button cdkFocusInitial color="warn" [mat-dialog-close]="'delete'">
    {{'delete' | translate}}
  </button>
</mat-dialog-actions>
