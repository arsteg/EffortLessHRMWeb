<div class="tagContainer col-8">
 <h2>Tag List</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">
        <label>
        <input type="text" placeholder="Search tags..." (input)="filteredTags($event.target)" class="form-control">
      </label>
      </th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tag of filteredList | paginate: { itemsPerPage: 10, currentPage: p }">
      <td class="col-10">{{ tag.title}}</td>
      <td class="col-1"><button (click)="editTag(tag)" class="btn btn-primary btn-sm mr-2" style="min-width: 100px;">Edit</button></td>
      <td class="col-1"><button (click)="deleteTag(tag)" class="btn btn-danger btn-sm" style="min-width: 100px;">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<h2>Add/Edit Tag</h2>

<form [formGroup]="tagForm" (ngSubmit)="isEdit ? updateTag() : addTag()" class="mt-4 p-3 bg-light border rounded">

  <div class="form-group row">
    <div class="col-sm-0">
      Name:
    </div>
    <div class="col-sm-6">
        <input type="text" formControlName="title" class="form-control"  (focus)="onTagEdittFocus($event)">
    </div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-primary ml-5" [disabled]="tagForm.invalid" style="min-width: 100px;">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
    <div class="col-sm-1">
      <button type="button" *ngIf="isEdit" (click)="isEdit = false" class="btn btn-secondary" style="min-width: 100px;">Cancel</button>
    </div>
  </div>
</form>
</div>
