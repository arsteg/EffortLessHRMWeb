<div class="main-content mt-5 pt-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="container-fluid mt-3 py-2 px-0 bg-white tableContainer">
          <div class="d-flex justify-content-between align-items-center mb-2 px-3">
            <p class="mb-0">({{filteredList?.length}}) Records Found</p>
            <div class="d-flex">
              <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                name="searchText" aria-label="default input example"
                style="border-bottom: 1px solid grey; border-radius: 0;">
            
            </div>
          </div>
          <table class="px-4">
            <thead>
              <tr>
                <th scope="col">
                 
                </th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tag of filteredList | paginate: { itemsPerPage: 10, currentPage: p }">
                <td class="col-10 ps-3">{{ tag.title}}</td>
                <td class="col-1"><button (click)="editTag(tag)" class="btn btn-primary btn-sm mr-2"
                    style="min-width: 100px;"><span class="bi bi-pencil-fill"></span>&nbsp;Edit</button></td>
                <td class="col-1"><button (click)="deleteTag(tag)" class="btn btn-danger btn-sm"
                    style="min-width: 100px;"><span class="bi bi-trash"></span>&nbsp;Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Add/Edit Tag</h2>

        <form [formGroup]="tagForm" (ngSubmit)="isEdit ? updateTag() : addTag()"
          class="mt-4 p-3 bg-light border rounded">

          <div class="form-group row">
            <div class="col-sm-0">
              Name:
            </div>
            <div class="col-sm-12">
              <input type="text" formControlName="title" class="form-control" (focus)="onTagEdittFocus($event)">
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div class="">
                <button type="submit" class="btn addBtn ml-5" [disabled]="tagForm.invalid"
                  style="min-width: 100px;">{{
                  isEdit ? 'Update' : 'Add' }}</button>
              </div>
              <div class="">
                <button type="button" *ngIf="isEdit" (click)="isEdit = false" class="btn btn-secondary"
                  style="min-width: 100px;">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
