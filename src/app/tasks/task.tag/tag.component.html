<div class="row mt-3">
  <div class="col-md-8">
    <hrm-table 
      [data]="filteredList" 
      [isServerSide]="false" 
      [columns]="columns"
      [showSearch]="true"  
      (actionClicked)="handleAction($event)">
    </hrm-table>
  </div>
  <div class="col-md-4">
    <h1 mat-dialog-title>
      {{ 'tags.add_edit_tag' | translate }}
    </h1>

    <form [formGroup]="tagForm" (ngSubmit)="isEdit ? updateTag() : addTag()" class="mt-4 p-3 bg-light border rounded">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'tags.name' | translate }}</mat-label>
        <input matInput formControlName="title" (focus)="onTagEdittFocus($event)">
        <mat-error *ngIf="tagForm.get('title')?.hasError('required')">
          {{ 'tags.error_required' | translate }}
        </mat-error>
        <mat-error *ngIf="tagForm.get('title')?.hasError('spacesNotAllowed')">
          {{ 'tags.error_no_spaces' | translate }}
        </mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-between mt-2">
        <button mat-raised-button color="primary" type="submit">
          {{ isEdit ? ('tags.update' | translate) : ('tags.add' | translate) }}
        </button>
        <button mat-stroked-button type="button" *ngIf="isEdit" (click)="isEdit = false; tagForm.reset()">
          {{ 'tags.cancel' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
