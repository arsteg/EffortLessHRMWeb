
  <div class="mainContent">
    <div class="container">
        <div class="py-2 px-0 bg-white tableContainer">
            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">({{expenseCategories?.length}}) Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..."  [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">

                      <button mat-raised-button class="addBtn rounded-pill ms-3"
                        (click)="clearselectedRequest(); open(addModal)">Add New</button>
                   
                </div>
            </div>
            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Report&nbsp;Title</th>
                        <th>Employee Name</th>
                        <th>Band </th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Total Amount</th>
                        <th>Reimbursable</th>
                        <th>Billable</th>
                        <th>Status</th>
                        <th scope="col" class="text-center">Action</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="">
                            <button class="actions" mat-mini-fab title="Update"
                                aria-label="Example icon button with a menu icon"
                               >
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="actions ms-2" title="Delete" mat-mini-fab
                                aria-label="Example icon button with a menu icon"
                                >
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                        <td class="action text-center" >
                            <div class="dropdown-center">

                                <button class="actions ms-2" mat-mini-fab data-bs-toggle="dropdown"
                                    aria-expanded="false" aria-label="Example icon button with a menu icon">
                                    <i class="bi bi-send"></i>
                                </button>
                                <ul class="dropdown-menu py-0">
                                    <li class="d-flex  border-bottom action-list" data-bs-toggle="modal"
                                        data-bs-target="#addUserModal" >
                                        <i
                                            class="fas fa-check-circle   dropdown-item w-25"></i><span
                                            class="pt-1 text-muted">Approve
                                            </span>
                                    </li>


                                    <li class="d-flex  border-bottom action-list" data-bs-toggle="modal"
                                        data-bs-target="#getUsers" 
                                        >
                                        <i
                                            class="fas fa-ban text-success dropdown-item w-25"></i><span
                                            class="pt-1 text-muted">Reject
                                        </span>
                                    </li>

                                    <li class="d-flex border-bottom action-list" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal" >
                                        <i class="fas fa-eye dropdown-item w-25"></i><span
                                            class="pt-1 text-muted">view</span>
                                    </li>

                                    <li class="d-flex action-list" data-bs-toggle="modal"
                                        data-bs-target="#updateModal" >
                                        <i class="bi bi-pencil text-success  dropdown-item w-25"></i><span
                                            class="pt-1 text-muted">Edit</span>
                                    </li>

                                </ul>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>

<!-- Add/Update category -->
<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0"> </h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
            (click)="modal.close('Escape clicked')"    ></button> 
        </div>
    </div>

    <form action=""  >
        <div class="form-group">
            <label for="">Please choose the type of expense <span class="text-danger">*</span></label>
            <select formControlName="type" required name="expenseType" class="">
                <option value="perDay">Per Day</option>
                <option value="time">Time</option>
                <option value="distance">Distance</option>
                <option value="dateRange">Date Range</option>
                <option value="other">Other</option>
            </select>
            <div 
                class="text-danger error">
                Please Select a Type of Category!
            </div>
        </div>
        <div class="mt-2 form-group">
            <label for="">Please provide a label for this Expense <span class="text-danger">*</span></label>
            <input type="text" class="input form-control" formControlName="label" required
                placeholder="Enter Custom Label">
            <div 
                class="text-danger error">
                Please Enter Label of Category!
            </div>
        </div>

        <div class="mt-2">
            <div class="d-flex align-items-center">
                <label for="">Please add/edit fields that employees need to fill during expense application</label>
                <button class="submenuTab active rounded-pill ms-4" type="button" >Add</button>
            </div>

            <div formArrayName="fields">
                <div class="categoryField">
                  <ng-container >
                    <div class="d-flex mt-2">
                      <input type="text" class="form-control" formControlName="fieldName" required placeholder="Enter Field Name">
                      <select name="" id="" formControlName="fieldType" required class="ms-2 form-control">
                        <option value="Dropdown">Dropdown</option>
                        <option value="Textfield">Textfield</option>
                        <option value="Number">Number</option>
                        <option value="DateRange">DateRange</option>
                        <option value="Date">Date</option>
                      </select>
                      <button class="actions ms-2" title="Delete" mat-mini-fab type="button" aria-label="Example icon button with a menu icon" >
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
              
                    <div class="mt-2 align-items-center" >
                      <div class="d-flex">
                        <div>
                          <button class="addBtn rounded-pill text-white me-2 py-2" type="button" >
                            Add&nbsp;Option
                          </button>
                        </div>
                        <div formArrayName="expenseApplicationFieldValues" class="w-100">
                          <div>
                            <ng-container >
                              <div class="d-flex align-items-center">
                                <input type="text" class="form-control fieldValue w-100 mb-1" placeholder="Enter Dropdown Options" formControlName="value">
                                <button class="actions removeFieldValue ms-2" title="Delete" mat-mini-fab type="button" aria-label="Example icon button with a menu icon" >
                                  <i class="bi bi-trash"></i>
                                </button>
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
              
            <div >
                <div class="row d-flex my-2 justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary" type="button">From Date</button>
                    <button mat-raised-button class="col-3 text-secondary" type="button">Date</button>
                </div>

                <div class="row d-flex justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary" type="button">To Date</button>
                    <button mat-raised-button class="col-3 text-secondary" type="button">Date</button>
                </div>
            </div>

            <div class="mt-2">
                <label for="">Is field mandatory while submitting expense request? <span class="text-danger">*</span></label>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="flexRadioDefault-Yes"
                            formControlName="isMandatory" required >
                        <label class="form-check-label" for="flexRadioDefault-Yes">
                            Yes
                        </label>
                    </div>

                    <div class="form-check ms-3">
                        <input class="form-check-input" type="radio" id="flexRadioDefault-No"
                            formControlName="isMandatory" required >
                        <label class="form-check-label" for="flexRadioDefault-No">
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="d-flex border-top mt-4 pb-2 pt-4 justify-content-between">
                <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button class="addBtn" type="submit" >isEdit?
                   </button>

            </div>
        </div>



    </form>

</ng-template>
