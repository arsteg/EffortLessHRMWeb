                        name="searchText" aria-label="default input example">

                      <button mat-raised-button class="addBtn rounded-pill ms-3"
                        >    <i class="bi bi-download"></i> Download</button>
                   
                </div>
            </div>
            <table class="px-4">
                <thead>

                        <th>Designation</th>

                        <th>Status</th>
                        <th scope="col" class="text-center">Action</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="">
                          
                        </td>
                       

                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>
