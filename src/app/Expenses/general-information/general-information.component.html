<div class="main-content pt-2">
    <div class="container-fluid">
        <div class="tabs">
            <button (click)="selectTab(1)" [class.active]="selectedTab === 1">
                Supervisors</button>
            <button (click)="selectTab(2)" [class.active]="selectedTab === 2">Expense
               Applicable Expense Settings</button>
        </div>

        <div *ngIf="selectedTab === 1" class="tab-content p-0">
            <app-supervisors></app-supervisors>
        </div>
        <div *ngIf="selectedTab === 2" class="tab-content  p-0">
            <app-applicable-expense-settings></app-applicable-expense-settings>
        </div>
    </div>
</div>
