<div class="mainContent">
    <div class="container">
        <div class="py-2 px-0 bg-white tableContainer">
            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">() Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                    <!-- <button mat-raised-button class="addBtn rounded-pill ms-3" (click)="clearselectedRequest(); changeMode='Add'; open(addModal)">Add New</button> -->
                </div>
            </div>
            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Employee Name</th>
                        <th>Location</th>
                        <th>Band</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Current Expense Template</th>
                        <th>Primary Supervisor</th>
                        <th>Secondary Supervisor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="">
                            <button class="actions" mat-mini-fab title="Update" (click)="changeMode='Update';open(addModal)" aria-label="Example icon button with a menu icon">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="actions ms-2" title="Delete" mat-mini-fab
                                aria-label="Example icon button with a menu icon"  (click)="openDialog()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>
<!-- update template assignment -->
<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
          <h1 class="modal-title text-muted mb-0">Update Employee Expense Assignment</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
            (click)="modal.close('Escape clicked')"></button>
        </div>
      </div>

      <form action="">
        <div>
            <label for="">Select Template</label>
            <input type="text" class="input" class="form-control" placeholder="Enter Custom Label">
        </div>

        <div class="mt-2">
            <label for="">Please choose the type of expense</label>
            <select name="" id="" class="">
                <option value="">Per Day</option>
                <option value="">Time</option>
                <option value="">Distance</option>
                <option value="">Date Range</option>
                <option value="">Other</option>
            </select>
        </div>

        <div class="mt-2">
            <label for="">Select Effective From Date</label>
            <input placeholder="YYYY-MM-DD" class="form-control"
            #datepickerYMD="bsDatepicker" bsDatepicker
            [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
           >
        </div>

        <div class="d-flex border-top mt-2 py-2 justify-content-between">
            <button mat-raised-button>Cancel</button>
            <button mat-raised-button class="addBtn">Update</button>

        </div>
      </form>
      
</ng-template>
