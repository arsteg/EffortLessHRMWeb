<div class="main-content mt-5 pt-2">
    <div class="container-fluid">
        <div class="tabs">
            <button (click)="selectTab(1)" [class.active]="selectedTab === 1">Expense
                Categories</button>
            <button (click)="selectTab(2)" [class.active]="selectedTab === 2">Expense
                Templates</button>
            <button (click)="selectTab(3)" [class.active]="selectedTab === 3">Expense Template
                Assignment</button>
            <button (click)="selectTab(4)" [class.active]="selectedTab === 4">Advance
                Categories</button>
            <button (click)="selectTab(5)" [class.active]="selectedTab === 5">Advance
                Templates</button>
            <button (click)="selectTab(6)" [class.active]="selectedTab === 6">Advance Template
                Assignment</button>
        </div>

        <div *ngIf="selectedTab === 1" class="tab-content p-0">
            <app-expenses-categories></app-expenses-categories>
        </div>
        <div *ngIf="selectedTab === 2" class="tab-content  p-0">
            <app-expenses-templates></app-expenses-templates>
        </div>
        <div *ngIf="selectedTab === 3" class="tab-content  p-0">
            <app-expenses-template-assignment></app-expenses-template-assignment>
        </div>
        <div *ngIf="selectedTab === 4" class="tab-content p-0">
            <app-advance-categories></app-advance-categories>
        </div>
        <div *ngIf="selectedTab === 5" class="tab-content  p-0">
            <app-advance-templates></app-advance-templates>
        </div>
        <div *ngIf="selectedTab === 6" class="tab-content  p-0">
            <app-advance-template-assignment></app-advance-template-assignment>
        </div>
    </div>
</div>
