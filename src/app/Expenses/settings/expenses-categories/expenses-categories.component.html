<div class="mainContent">
    <div class="container">
        <div class="py-2 px-0 bg-white tableContainer">
            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">() Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                    <button mat-raised-button class="addBtn rounded-pill ms-3"
                        (click)="clearselectedRequest(); changeMode='Add'; open(addModal)">Add New</button>
                </div>
            </div>
            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Expense&nbsp;Name</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-2"></td>

                        <td class="">
                            <button class="actions" mat-mini-fab title="Update"
                                aria-label="Example icon button with a menu icon"
                                (click)="changeMode='Update';open(addModal)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="actions ms-2" title="Delete" mat-mini-fab
                                aria-label="Example icon button with a menu icon" (click)="openDialog()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>

<!-- Add/Update category -->
<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{changeMode}} Expense Category</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>

    <form action="" (ngSubmit)="submit()">

        <div>
            <label for="">Please choose the type of expense</label>
            <select [(ngModel)]="selectedExpenseType" name="expenseType" class="">
                <option value="perDay">Per Day</option>
                <option value="time">Time</option>
                <option value="distance">Distance</option>
                <option value="dateRange">Date Range</option>
                <option value="other">Other</option>
              </select>
        </div>

        <div class="mt-2">
            <label for="">Please provide a label for this Expense</label>
            <input type="text" class="input form-control" placeholder="Enter Custom Label">
        </div>

        <div class="mt-2">
            <div class="d-flex align-items-center">
                <label for="">Please add/edit fields that employees need to fill during expense application</label>
                <button class="submenuTab active rounded-pill ms-4" (click)="addCategoryField()">Add</button>
            </div>
            <div *ngIf="selectedExpenseType === 'dateRange'">
                <div class="row d-flex my-2 justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary">From Date</button>
                    <button mat-raised-button class="col-3 text-secondary">Date</button>
                </div>

                <div class="row d-flex justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary">To Date</button>
                    <button mat-raised-button class="col-3 text-secondary">Date</button>
                </div>
            </div>
            <div class="categoryField"  *ngFor="let field of categoryFields; let i = index">
                <div class="d-flex mt-2">
                    <input type="text" class="form-control" placeholder="Enter Field Name">
                    <select name="" id="" class="ms-2 form-control">
                        <option value="">Dropdown</option>
                        <option value="">Textfield</option>
                        <option value="">Number</option>
                        <option value="">DateRange</option>
                        <option value="">Date</option>
                    </select>
                    <button class="actions ms-2" title="Delete" mat-mini-fab
                    aria-label="Example icon button with a menu icon" (click)="removeCatgoryField(i)">
                    <i class="bi bi-trash"></i>
                </button>
                </div>
            </div>

        </div>

        <div class="mt-2">
            <label for="">Is field mandatory while submitting expense request?</label>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        No
                    </label>
                </div>
            </div>
        </div>

        <div class="d-flex border-top py-2 justify-content-between">
            <button mat-raised-button type="button">Cancel</button>
            <button mat-raised-button class="addBtn" type="submit">{{changeMode}}</button>

        </div>
    </form>

</ng-template>
