<div class="mainContent">
    <div class="container">
        <div class="py-2 px-0 bg-white tableContainer">
            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">({{expenseCategories?.length}}) Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                    <button mat-raised-button class="addBtn rounded-pill ms-3"
                        (click)="clearselectedRequest(); open(addModal)">Add New</button>
                </div>
            </div>
            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Expense&nbsp;Name</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categories of expenseCategories; let index = index">
                        <td class="ps-2">{{categories?.label}}</td>

                        <td class="">
                            <button class="actions" mat-mini-fab title="Update"
                                aria-label="Example icon button with a menu icon"
                                (click)="open(addModal);editCategory(categories, index)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="actions ms-2" title="Delete" mat-mini-fab
                                aria-label="Example icon button with a menu icon"
                                (click)="deleteDialog(categories?._id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>

<!-- Add/Update category -->
<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{isEdit? 'Update': 'Add'}} Expense Category</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>

    <form action="" [formGroup]="addCategoryForm" (ngSubmit)="isEdit ? updateExpenseCategory() :  addExpenseCategory()">
        <div class="form-group">
            <label for="">Please choose the type of expense</label>
            <select formControlName="type" required name="expenseType" class="">
                <option value="perDay">Per Day</option>
                <option value="time">Time</option>
                <option value="distance">Distance</option>
                <option value="dateRange">Date Range</option>
                <option value="other">Other</option>
            </select>
            <div *ngIf="addCategoryForm.get('type').invalid && addCategoryForm.get('type').touched"
                class="text-danger error">
                Please Select a Type of Category!
            </div>
        </div>
        <div class="mt-2 form-group">
            <label for="">Please provide a label for this Expense</label>
            <input type="text" class="input form-control" formControlName="label" required
                placeholder="Enter Custom Label">
            <div *ngIf="addCategoryForm.get('label').invalid && addCategoryForm.get('label').touched"
                class="text-danger error">
                Please Enter Label of Category!
            </div>
        </div>

        <div class="mt-2">
            <div class="d-flex align-items-center">
                <label for="">Please add/edit fields that employees need to fill during expense application</label>
                <button class="submenuTab active rounded-pill ms-4" type="button"
                    (click)="addCategoryField()">Add</button>
            </div>

            <div formArrayName="fields">
                <div class="categoryField"
                    *ngFor="let fields of addCategoryForm.get('fields')['controls']; let i = index">
                    <ng-container [formGroupName]="i">

                        <div class="d-flex mt-2">
                            <input type="text" class="form-control" formControlName="fieldName" required
                                placeholder="Enter Field Name">
                            <select name="" id="" formControlName="fieldType" required class="ms-2 form-control">
                                <option value="Dropdown">Dropdown</option>
                                <option value="Textfield">Textfield</option>
                                <option value="Number">Number</option>
                                <option value="DateRange">DateRange</option>
                                <option value="Date">Date</option>
                            </select>
                            <button class="actions ms-2" title="Delete" mat-mini-fab type="button"
                                aria-label="Example icon button with a menu icon" (click)="removeCatgoryField(i)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>

                        <!--Field Options -->
                        <div *ngIf="addCategoryForm.get('fields').value[i]['fieldType'] === 'Dropdown'"
                            class="mt-2 align-items-center">
                            <div class="d-flex" [formGroupName]="i">
                                <label for="">Add Option
                                    <button class="actions mx-1" title="Add Field" mat-mini-fab type="button"
                                        aria-label="Example icon button with a menu icon" (click)="addOption()">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </label>
                                <input type="text" class="form-control w-75" placeholder="Enter Dropdown Options"
                                    formControlName="Value">
                            </div>
                            <!-- <div class="">
                                <div *ngFor="let option of addCategoryForm.get('Value').value; let i = index"
                                    class="d-flex align-items-center justify-content-end">
                                    <input type="text" class="form-control w-75 mt-2" formControlName="Value"
                                        placeholder="Option {{ i + 1 }}">
                                    <button class="actions ms-4" title="Delete" mat-mini-fab
                                        aria-label="Example icon button with a menu icon" type="button">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div> -->
                        </div>

                        <div class="mt-2">
                            <label for="">Is field mandatory while submitting expense request?</label>
                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="flexRadioDefault-Yes{{i}}"
                                        formControlName="isMandatory" required [value]="true">
                                    <label class="form-check-label" for="flexRadioDefault-Yes{{i}}">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check ms-3">
                                    <input class="form-check-input" type="radio" id="flexRadioDefault-No{{i}}"
                                        formControlName="isMandatory" required [value]="false">
                                    <label class="form-check-label" for="flexRadioDefault-No{{i}}">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>

                    </ng-container>

                </div>

            </div>



            <div *ngIf="addCategoryForm.value['type'] === 'dateRange'">
                <div class="row d-flex my-2 justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary" type="button">From Date</button>
                    <button mat-raised-button class="col-3 text-secondary" type="button">Date</button>
                </div>

                <div class="row d-flex justify-content-evenly">
                    <button mat-raised-button class="col-3 text-secondary" type="button">To Date</button>
                    <button mat-raised-button class="col-3 text-secondary" type="button">Date</button>
                </div>
            </div>

            <div class="d-flex border-top mt-4 pb-2 pt-4 justify-content-between">
                <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button class="addBtn" type="submit" [disabled]="!isAddCategoryFormValid">{{isEdit?
                    'Update': 'Add'}}</button>

            </div>
        </div>

    </form>

</ng-template>
