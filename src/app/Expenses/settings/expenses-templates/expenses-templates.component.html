<div class="mainContent">
    <div class="container">
        <div class="py-2 px-0 bg-white tableContainer">
            <div class="d-flex justify-content-between align-items-center mb-2 px-3">
                <p class="mb-0">() Records Found</p>
                <div class="d-flex align-items-center">
                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                    <button mat-raised-button class="addBtn rounded-pill ms-3"
                        (click)="clearselectedRequest(); changeMode='Add'; open(addModal)">Add New</button>
                </div>
            </div>
            <table class="px-4">
                <thead>
                    <tr>
                        <th class="ps-2">Expense&nbsp;Template&nbsp;Name</th>
                        <th>Number of Employees Covered</th>
                        <th>Number of Expense Categories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-2"></td>
                        <td></td>
                        <td></td>
                        <td class="">
                            <button class="actions" mat-mini-fab title="Update"
                                (click)="changeMode='Update';open(addModal)"
                                aria-label="Example icon button with a menu icon">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="actions ms-2" title="Delete" mat-mini-fab
                                aria-label="Example icon button with a menu icon" (click)="openDialog()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="pagination d-flex justify-content-end"></pagination-controls>
        </div>

    </div>
</div>
<!-- Add/update template  -->
<ng-template #addModal let-modal>
    <div class="modal-header border-bottom mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{changeMode}} Expense Template</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>

    <form action="">
        <div class="formBody px-2">
        <div>
            <label for="">Please provide a label for this Policy</label>
            <input type="text" class="input form-control" placeholder="Enter Label">
        </div>

        <div class="mt-2">
            <label for="">How many levels of approvals you want to add?</label>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        1 Level
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        2 Level
                    </label>
                </div>
            </div>
        </div>


        <div class="mt-2">
            <label for="">What expense categories are applicable in this expense template?</label>
            <select name="" id="" class="">
                <option value="">Time</option>
                <option value="">Distance/Fuel</option>
                <option value="">Accomodation</option>
                <option value="">Per Day</option>
                <option value="">Lunch</option>
            </select>
        </div>

        <div class="mt-2">
            <label for="">Select Locations Departments Bands or Designations for template</label>
            <select name="" id="" class="">
                <option value="">Time</option>
                <option value="">Distance/Fuel</option>
                <option value="">Accomodation</option>
                <option value="">Per Day</option>
                <option value="">Lunch</option>
            </select>
        </div>

        <div class="mt-2">
            <label for="">How many levels of approvals you want to add?</label>
            <div class="d-flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Template Wise
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Employee Wise
                    </label>
                </div>
            </div>
        </div>

        <div class="mt-2">
            <label for="">Do you want to make these attachment formats downloadable?</label>
            <div class="d-flex justify-content-between me-4">
                <div class="form-check d-flex justify-content-between align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        PNG
                    </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        PDF
                    </label>
                </div>

                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        JPG
                    </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        DOCX
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-between me-4">
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        XLS
                    </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        TXT
                    </label>
                </div>

                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        DOC
                    </label>
                </div>
                <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checks" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label ps-2 pt-2" for="flexRadioDefault1">
                        XLSX
                    </label>
                </div>
            </div>
        </div>

        <div class="mt-2">
            <div class="d-flex align-items-center">
                <label for="">Would you like to restrict that the employee canâ€™t apply expense for same category on same incurred date?</label>
                <div class="form-check form-switch">
                    <input class="form-check-input toggleBtn ms-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>
        </div>

        <div class="my-2">
            <div class="d-flex align-items-center">
                <label for="">Can employee add advance amount while applying expense?</label>
                <div class="form-check form-switch">
                    <input class="form-check-input ms-5 toggleBtn" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
            </div>
        </div>
    </div>


        <div class="d-flex border-top py-2 justify-content-between footer">
            <button mat-raised-button>Cancel</button>
            <button mat-raised-button class="addBtn">{{changeMode}}</button>

        </div>
    </form>

</ng-template>
