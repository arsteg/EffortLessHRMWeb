</div>

<!-- stepper.component.html -->
 <mat-stepper linear #stepper>
  <ng-container *ngFor="let step of steps; let i = index">
    <mat-step [stepControl]="formGroups[i]" [editable]="isEditable">
      <form [formGroup]="formGroups[i]">
        <ng-template matStepLabel>{{ formGroups[i].get('label').value && formGroups[i].get('label').value !== '' ? formGroups[i].get('label').value : step.label }}</ng-template>
        <mat-form-field>
          <mat-label>{{ step.placeholder }}</mat-label>
          <input matInput [formControlName]="step.controlName">
        </mat-form-field>
       
        <div>
          <button mat-button *ngIf="i > 0" matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  </ng-container>
</mat-stepper>
