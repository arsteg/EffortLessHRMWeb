<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'activeTab': activeTab === 'tabSections'}"
                        (click)="selectTab('tabSections')">Sections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'activeTab': activeTab === 'tabComponents'}"
                        (click)="selectTab('tabComponents')">Components</a>
                </li>
                
                
            </ul>
        </div>
        <div class="tab-content pt-0 px-0">

            <div class="tab-pane" [ngClass]="{'active': activeTab === 'tabSections'}"
                id="tabSections">
                <div class="mt-2 bg-white tableContainer">
                    <app-tax-section [isEdit]="isEdit"></app-tax-section>
                </div>
            </div>

            <div class="tab-pane" [ngClass]="{'active': activeTab === 'tabComponents'}"
                id="tabComponents">
                <div class="mt-2 bg-white tableContainer">
                    <app-tax-components></app-tax-components>
                </div>
            </div>

        </div>
    </div>
