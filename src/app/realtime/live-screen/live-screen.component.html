<style>
    .image-container {
  position: relative;
}

.username {
  position: absolute;
  top: 0;
  left: 0;
  background-color: white;
  color: black; 
  text-align: center;
  /* Other styles for color, font-size, etc. */
}

.image-container-multi {
  display: flex; /* Use flexbox for better centering */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
  position: relative; /* Needed for absolute positioning of username */
}

.username-multi {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; /* Stretch to container width for better centering */
  background-color: white;
  color: black;
  text-align: center; /* Center text within the span element */
  padding: 5px; /* Add some padding for visual separation */
}
</style>
<div>
    <div *ngIf="isSingle">
        <div class="row m-12">
            <div class="d-flex justify-content-end">
                <mat-dialog-actions>
                    <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
                </mat-dialog-actions>
            </div>
        </div>
        <div class="row m-12 image-container">
            <span class="username">{{ getUserDetail(this.userIds[0]) }}'s screen</span>
            <img [src]="imageVideoSingleUser" [alt]="getUserDetail(this.userIds[0])" style="width: 100%; height: 100%;"/>
        </div>
    </div>

    <div *ngIf="!isSingle">
        <div class="container">
            <div class="row m-12">
                <div class="d-flex justify-content-end">
                    <mat-dialog-actions>
                        <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="row m-12">
                <!-- <div *ngFor="let user of userIds" class="col-sm-6 col-md-4 col-lg-3 mb-3"> -->
                <div *ngFor="let user of userIds" class="col-sm-6 image-container-multi">
                  <span class="username-multi">{{ getUserDetail(user) }}'s screen</span>
                  <img [src]="imageVideo[user]" [alt]="getUserDetail(user)" class="img-fluid rounded" />
                </div>
              </div>
          </div>
    </div>
</div>
