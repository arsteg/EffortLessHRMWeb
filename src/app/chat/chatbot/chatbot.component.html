<div class="chat-container">
    <div class="chat-header">
        <h2>Effortless Chatbot</h2>
    </div>
    <div class="chat-messages" #chatMessages>
        <div *ngFor="let message of messages" [ngClass]="{'bot': message.sender === 'bot', 'user': message.sender === 'user'}" class="message">
            <div class="message-bubble">
                <span>{{ message.text }}</span>
            </div>
        </div>
        <div *ngIf="isLoading" class="loading-indicator">
            <span>Typing...</span>
        </div>
    </div>
    <div class="chat-input">
        <input 
            type="text" 
            placeholder="Type your message..." 
            #messageInput 
            (keydown)="onKeyDown($event, messageInput.value)"
        >
        <button (click)="sendMessage(messageInput.value)" [disabled]="isLoading">Send</button>
        <button (click)="toggleVoiceInput(messageInput)" [disabled]="isLoading" class="voice-button">
            {{ isRecording ? '⏹️' : '🎙️' }}
        </button>
    </div>
    <!-- <div *ngIf="isLoading" class="loading-indicator">
        <span>Typing...</span>
    </div> -->
</div>
