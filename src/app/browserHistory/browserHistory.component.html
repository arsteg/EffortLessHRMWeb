<div class="main-content">
  <div class="container-fluid mt-3 px-lg-4 px-2">
    <div class="tableContainer py-2 bg-white">
      <div class="d-lg-flex d-md-block col-lg-12 col-md-12 px-2">
        <div class="col-lg-9 col-md-6 d-lg-flex d-md-block align-items-center">
          <div class="col-lg-4 mb-lg-0 mb-3">
            <subordinateSelection class="" (selectedUsersChange)="selectedUsersChanged($event)"></subordinateSelection>
          </div>

          <!-- date selection - for desktop and tablet device -->
          <div class="col-lg-8 d-md-flex d-none align-items-baseline">
            <div class="ms-lg-4 ms-0 mx-1">
              <label for="member">Date </label>
              <!-- <i class="fa fa-calendar mt-2 contentHeading"></i> -->
            </div>

            <div class="col-lg-4 col-md-8 ms-2 me-2">
              <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate"
                (ngModelChange)="onStartDateChange($event)" />
            </div>

            <i class="fa fa-long-arrow-right mx-1 contentHeading"></i>

            <div class="col-lg-4 col-md-8 ms-2">
              <input type="date" id="endDate" class="form-control " [(ngModel)]="endDate"
                (ngModelChange)="onEndDateChange($event)" />
            </div>
          </div>

          <!-- date selection - mobile device -->
          <div class="col-lg-8 col-md-8 d-md-none d-flex align-items-baseline justify-content-between">
            <label class="me-4 pe-2" for="member">Date </label>
            <div class="d-flex flex-column gap-3">
              <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate"
                (ngModelChange)="onStartDateChange($event)" style="width: 71.5vw;" />

              <input type="date" id="endDate" class="form-control " [(ngModel)]="endDate"
                (ngModelChange)="onEndDateChange($event)" style="width: 71.5vw;" />
            </div>
          </div>
        </div>

        <div class="col-lg-3 mt-lg-0 mt-4 d-flex justify-content-end align-items-center">
          <p class="me-2 mb-0">({{browserHistory?.length}})&nbsp;Records&nbsp;Found</p>

          <div class="ms-2">
            <button mat-raised-button id="btnRefresh" class="bi bi-arrow-repeat header-icons contentHeading"
              title="Refresh Browser History" (click)="getBrowserHistory()"></button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="mt-2 px-2">
          <thead>
            <tr>
              <th class="pe-2"><i class="fa fa-solid fa-globe fs-4 ms-1"></i></th>
              <th>Title</th>
              <th>URL</th>
              <th class="pe-2 text-center">Visit&nbsp;Time</th>
              <th class="pe-2 text-center">Visit&nbsp;Count</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let history of browserHistory ">
              <td>
                <span *ngIf="history.browser==1" title="Edge"> <img src="assets/Browser/internet_explorer.png" alt=""
                    height="25"></span>
                <span *ngIf="history.browser==2" title="Firefox"> <img src="assets/Browser/firefox_browser.png" alt=""
                    height="25"> </span>
                <span *ngIf="history.browser==4" title="Chrome"> <img src="assets/Browser/google_chrome.png" alt=""
                    height="25"></span>
                <span *ngIf="history.browser==8" title="Safari"> <img src="assets/Browser/safari.png" alt=""
                    height="25"></span>
              </td>
              <td [title]="history.title">{{truncateString(history.title,50)}}</td>
              <td [title]="history.uri">{{truncateString(history.uri,75)}}</td>
              <td class="text-center">{{truncateDate(history.lastVisitTime,10)}}</td>
              <td class="text-center">{{history.visitCount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
