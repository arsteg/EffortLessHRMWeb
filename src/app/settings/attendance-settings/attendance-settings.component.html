<div class="main-content mt-5 pt-5">
    <div class="container-fluid">
        <h1 class="pt-0 pb-3 mb-0">Attendance</h1>
        <div class="d-flex">
            <div class="card">
                <div class="card-body p-2">
                    <div class="d-flex text-black">
                      <div class="flex-shrink-0 pt-3" style="background-color: aqua; border-radius: 8px; padding: 5px;">
                        <span style="font-size: 50px;">SK</span>
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <div><span>Sandeep Kumar</span></div>
                        <h5 class="mb-1">Member since: </h5>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <form class="row">
                <div class="col-md-2">
                    <div>
                        <h2>Working Days</h2>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Mon
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Tue
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Wed
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Thu
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Fri
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Sat
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Sun
                        </label>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <h2>Daily Work Duration</h2>
                    </div>
                    <div class="form-check">
                        <ng5-slider  [options]="options"></ng5-slider>
                    </div>
                    <div class="form-check">
                        Start Time<input type="time" class="p-2 m-2" />
                        End Time<input type="time" class="p-2 m-2" />
                    </div>
                    <div class="form-check pt-3">
                        <h2>Allowed Deviation from Schedule</h2>
                        <div class="d-flex pt-2">
                            <span class="pt-3" tooltip="Shows the allowed period for being late from the set start time.">after start</span><input type="number" style="width: 100px;" class="p-2 m-2">
                            <span class="pt-3" tooltip="Shows the allowed period for leaving early before the end of set work time.">before end</span><input type="number" style="width: 100px;" class="p-2 m-2">
                        </div>
                    </div>
                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" tooltip="If you disable tracking outside of working hours, users will not be able to track time outside of set schedule.">
                            Disable tracking outside of working hours:
                        </label>
                      </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between m-3">
            <div>
                <button mat-raised-button color="primary" data-bs-dismiss="modal" type="submit">Save</button>
            </div>
        </div>
    </div>
</div>
