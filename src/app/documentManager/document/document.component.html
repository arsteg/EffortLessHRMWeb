<div class="documentContainer" style="background-color: white;">
  <div class="row p-3">
    <div class="col-md-8 border-end">
      <div class="d-flex justify-content-between">
  <h2 class="text-primary">Document&nbsp;Management:&nbsp;{{documents?.length}} </h2>

      <!-- Search Bar -->
      <input type="text" class="form-control w-25" placeholder="Search by description..."
        (keyup)="searchDocuments($event)">
      </div>
      <!-- Document Table -->
      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Description</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents">
            <td>{{ getCategoryName(doc?.category) }}</td>
            <td>{{ doc?.description }}</td>
            <td class="text-center">
              <button (click)="editDocument(doc)" class="btn btn-primary bi bi-pencil btn-sm me-2">&nbsp;Edit</button>
              <button (click)="openDialog(doc._id)" class="btn btn-danger bi bi-trash btn-sm">&nbsp;Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <!-- Pagination can be added here -->

      <h2 class="text-primary">Add/Edit Document</h2>
      <form [formGroup]="documentForm" (ngSubmit)="isEdit ? updateDocument() : addDocument()"
        class="mt-4 p-3 bg-light border rounded" style="background-color: gray;">
          <div class="form-group">
            <label for="docCategory">Category</label>
            <select id="docCategory" class="form-control" formControlName="category" required>
              <option *ngFor="let cat of categories" [value]="cat._id">{{cat?.name}}</option>
            </select>
          </div>
          <div class="form-group my-3">
            <label for="docDescription">Description</label>
            <input type="text" id="docDescription" class="form-control" formControlName="description" required>
          </div>
        <div class="form-group d-flex justify-content-between">
          <div class="">
            <button type="submit" mat-raised-button color="primary" [disabled]="documentForm.invalid">{{ isEdit ? 'Update' : 'Add'
              }}</button>
          </div>
          <div class="">
            <button type="button" mat-raised-button (click)="onCancel()" >Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
