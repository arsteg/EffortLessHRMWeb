<div class="documentContainer col-8" style="background-color: white;">
  <h2 style="color: blue;">Document Management</h2>

  <!-- Search Bar -->
  <input type="text" class="form-control mb-3" placeholder="Search by description..." (keyup)="searchDocuments($event)">

  <!-- Document Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of filteredDocuments">
        <td>{{ doc.category }}</td>
        <td>{{ doc.description }}</td>
        <td>
          <button (click)="editDocument(doc)" class="btn btn-primary btn-sm mr-2">Edit</button>
          <button (click)="deleteDocument(doc)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination can be added here -->

  <h2 style="color: blue;">Add/Edit Document</h2>
  <form [formGroup]="documentForm" (ngSubmit)="isEdit ? updateDocument() : addDocument()" class="mt-4 p-3 bg-light border rounded" style="background-color: gray;">
    <div class="row">
      <div class="col-md-3 form-group">
          <label for="docCategory">Category</label>
          <select id="docCategory" class="form-control" formControlName="category" required>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
      </div>
      <div class="col-md-9 form-group">
          <label for="docDescription">Description</label>
          <input type="text" id="docDescription" class="form-control" formControlName="description" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" [disabled]="documentForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
      </div>
      <div class="col-sm-2">
        <button type="button" *ngIf="isEdit" (click)="isEdit = false" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </form>
</div>
