<div class="category-container col-8 bg-white">
  <h2 class="text-primary">Document Categories</h2>

  <!-- Search bar -->
  <input type="text" class="form-control mb-3" placeholder="Search categories..."
   (keyup)="searchCategories($event)">

  <!-- Table for listing categories -->
  <table class="table">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>
          <button (click)="editCategory(category)" class="btn btn-primary btn-sm mr-2">Edit</button>
          <button (click)="deleteCategory(category)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination can be added here -->

  <h2 class="text-primary mt-5">Add/Edit Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="isEdit ? updateCategory() : addCategory()" class="mt-4 p-3 bg-light border rounded">
    <div class="row">
      <div class="col-md-6 form-group">
          <label for="categoryName" class="text-gray">Name</label>
          <input type="text" id="categoryName" class="form-control" formControlName="name" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-1">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
      </div>
      <div class="col-sm-1">
        <button type="button" *ngIf="isEdit" (click)="isEdit = false" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </form>
</div>
