<div class="main-content contentData">
    <div class="container-fluid px-0">
        <ng-container *ngIf="view === 'admin'">
            <div class="d-flex bg-white subMenu w-100">
                <a routerLink="/leave/settings" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Settings</a>
                <a routerLink="/leave/leave-grant" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Leave Grant</a>
                <a routerLink="/leave/leave-balance" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Leave Balance</a>
                <a routerLink="/leave/leave-application" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Leave Application</a>
                <a routerLink="/leave/short-leave" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Short Leave</a>
            </div>
            <router-outlet></router-outlet>
        </ng-container>

        <ng-container *ngIf="view === 'user'">
            <div class="d-flex bg-white subMenu w-100">
                <a routerLink="/leave/my-application" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">My Application</a>
                <a routerLink="/leave/my-leave-balance" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">My Leave Balance</a>
                <a routerLink="/leave/my-team-balance" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Team Leave Balances</a>
                <a routerLink="/leave/my-leave-grant" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">My Leave Grant</a>
                <a routerLink="/leave/team-application" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Team Application</a>
                <a routerLink="/leave/team-short-leave" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Team Short Leave</a>
                <a routerLink="/leave/team-leave-grant" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">Team Leave Grant</a>
                <a routerLink="/leave/general-information" class="btn rounded-pill submenuTab" 
                   [routerLinkActive]="'active'">General Information</a>
            </div>
            <router-outlet></router-outlet>
        </ng-container>
    </div>
</div>
