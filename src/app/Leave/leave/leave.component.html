<div class="main-content contentData">
    <div class="container-fluid px-0">
        <ng-container>
            <div *ngIf="view === 'admin'">
                <div class=" d-flex bg-white subMenu w-100">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">Settings</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">Leave
                        Grant</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">Leave
                        Balance</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">
                        Leave Application</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(5)"
                        [class.active]="selectedTab === 5">
                        Short Leave</button>

                </div>

                <div *ngIf="selectedTab === 1" class="tab-content pt-0 mt-0">
                    <app-leave-Setting></app-leave-Setting>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content  pt-0 mt-0">
                    <app-leave-grant></app-leave-grant>
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content pt-0 mt-0">
                    <app-leave-balance></app-leave-balance>
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content pt-0 mt-0">
                    <app-leave-Application></app-leave-Application>
                </div>
                <div *ngIf="selectedTab === 5" class="tab-content pt-0 mt-0">
                    <app-short-leave></app-short-leave>
                </div>
            </div>

            <div *ngIf="view === 'user'">
                <div class=" d-flex bg-white subMenu w-100">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">My Application</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)" *ngIf="enableDisableApprovalButton"
                        [class.active]="selectedTab === 2">
                        Team Leave Balances</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">My Leave Balance
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">
                        My Leave Grant</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(5)" *ngIf="enableDisableApprovalButton"
                        [class.active]="selectedTab === 5">Team Application
                    </button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(6)" *ngIf="enableDisableApprovalButton"
                        [class.active]="selectedTab === 6">Team Short Leave</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(7)" *ngIf="enableDisableApprovalButton"
                        [class.active]="selectedTab === 7">
                        Team Leave Grant</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(8)"
                        [class.active]="selectedTab === 8">General Information
                    </button>


                </div>

                <div *ngIf="selectedTab === 1" class="tab-content pt-0 mt-0">
                    <app-leave-Application [tab]="selectedTab"></app-leave-Application>
                </div>
                <div *ngIf="selectedTab === 2 && enableDisableApprovalButton" class="tab-content pt-0 mt-0">
                    <app-leave-balance [tab]="selectedTab"></app-leave-balance>
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content pt-0 mt-0">
                    <app-leave-balance [tab]="selectedTab"></app-leave-balance>
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content pt-0 mt-0">
                    <app-leave-grant [tab]="selectedTab"></app-leave-grant>
                </div>
                <div *ngIf="selectedTab === 5 && enableDisableApprovalButton" class="tab-content pt-0 mt-0">
                    <app-leave-Application [tab]="selectedTab"></app-leave-Application>
                </div>
                <div *ngIf="selectedTab === 6 && enableDisableApprovalButton" class="tab-content pt-0 mt-0">
                    <app-short-leave [tab]="selectedTab"></app-short-leave>
                </div>
                <div *ngIf="selectedTab === 7 && enableDisableApprovalButton" class="tab-content pt-0 mt-0">
                    <app-leave-grant [tab]="selectedTab"></app-leave-grant>
                </div>
                <div *ngIf="selectedTab === 8" class="tab-content pt-0 mt-0">
                    <app-general></app-general>
                </div>
            </div>
        </ng-container>
    </div>
</div>
