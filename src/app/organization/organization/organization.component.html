<div class="main-content contentData py-0">
    <div class="container-fluid px-0">
        <ng-container>
            <div *ngIf="view === 'admin'">
                <div class=" d-flex bg-white subMenu w-100">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">Organization Setup</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">Employee Fields</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">Employee Tree</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">
                        Documents</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(5)"
                        [class.active]="selectedTab === 5">
                        Assets Management </button>

                </div>

                <div *ngIf="selectedTab === 1" class="tab-content pt-0 mt-0">
                    <app-setup></app-setup>
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content pt-0 mt-0">
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content pt-0 mt-0">
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content pt-0 mt-0">
                    <app-document-manager></app-document-manager>
                </div>
                <div *ngIf="selectedTab === 5" class="tab-content pt-0 mt-0">
                    <app-asset-manager></app-asset-manager>
                </div>
            </div>

            <div *ngIf="view === 'user'">
                <div class=" d-flex bg-white subMenu w-100">
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(1)"
                        [class.active]="selectedTab === 1">Company Policies</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(2)"
                        [class.active]="selectedTab === 2">Organization Tree</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(3)"
                        [class.active]="selectedTab === 3">Employee Tree</button>
                    <button class="btn rounded-pill submenuTab" (click)="selectTab(4)"
                        [class.active]="selectedTab === 4">
                        Assets</button>
                </div>

                <div *ngIf="selectedTab === 1" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 2" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 3" class="tab-content">
                </div>
                <div *ngIf="selectedTab === 4" class="tab-content">
                </div>

            </div>
        </ng-container>


    </div>
</div>
