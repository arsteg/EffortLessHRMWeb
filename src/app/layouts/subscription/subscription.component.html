<header id="header" class="header container-fluid">
    <div class="d-flex justify-content-between align-items-center">
        <div class="">
            <img src="assets/logo/expanded-logo.svg" alt="effortlessHRM" height="70">
        </div>
        <div>
            <button
                *ngIf="isTrialMode"
                mat-stroked-button

</header>
