<div class="dropdown ">
    <img width="25" height="25" src="https://img.icons8.com/ios/50/FFFFFF/appointment-reminders--v1.png"
        alt="appointment-reminders--v1" id="notificationDropdown" (click)="toggleDropdown()" />
   
    <ul class="dropdown-menu dropdown-menu-default drpLog shadow mt-1 px-3" [class.show]="dropdownOpen" aria-labelledby="notificationDropdown">
        <div class="arrow up"></div>
        <li *ngFor="let notification of eventNotifications" class="border-bottom align-content-center text-muted py-3">
          <div class="d-flex">
            <i [ngClass]="getIcon(notification.notificationType?.name)" class="me-2"></i>
            <span class="content" *ngIf="notification.notificationType?.name === 'Appraisal'">Congratulations&nbsp;</span>
            <label class="notification">{{ notification?.description }}</label>
            <i class="fa fa-times-circle ms-auto text-danger" (click)="deleteNotification(notification?._id)"></i>
          </div>
          <small class="ps-4 notificationDate">{{ notification?.date | date: 'mediumDate' }}</small>
        </li>
        <li style="width: 325px; height: 35px; cursor: pointer; color: #76bc21;" class="mt-2" (click)="getEventNotificationsByUserId()">
          <a style="margin-left: 20px;">
            <i class="bi bi-hand-index-thumb-fill me-2"></i><b class="">See all notifications</b>
          </a>
          <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
        </li>
      </ul>
      
</div>
