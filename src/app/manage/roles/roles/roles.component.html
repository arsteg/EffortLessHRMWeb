<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h1 class="pt-4">User Data for Remote Source</h1>
            <div class="d-flex h-25">
                <input class="form-control search input" type="text" placeholder="search..." [(ngModel)]="searchText"
                    name="searchText" aria-label="default input example">

                <button mat-raised-button color="primary" class="ms-5" style="
        padding: 5px 35px 0 20px; " data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>
            </div>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col" [appSort]="userRoleAll" data-order="desc" data-name="sno">SNo. &nbsp;
                        <i class="bi bi-arrow-down-up sort text-primary"></i>
                    </th>
                    <th scope="col" [appSort]="userRoleAll" data-order="desc" data-name="rolename">Role Name &nbsp;
                        <i class="bi bi-arrow-down-up sort text-primary"></i>
                    </th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of userRoleAll |  search: searchText |  paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{item._id}}</td>
                    <td>{{ item.Name }}</td>
                    <td><i class="bi bi-trash3 text-danger" (click)="deleteUserRole()"></i>
                        &nbsp;
                        <i class="bi bi-check2-all text-primary"></i> &nbsp;
                        <i class="bi bi-pencil text-success" data-bs-toggle="modal" data-bs-target="#updateModal"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>


    </div>
</div>
<!-- Add -->
<div class="modal" id="addModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class=" d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Add</h4>
                    </div>
                    <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"></button>
                    </div>
                </div>
                <div class="row">
                    <form class="row" #form="ngForm">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <label for="" class="text-start">Role Name</label>
                                </div>
                                <input type="text" name="rolename" [(ngModel)]="userRoleObj.RoleName"
                                    class="form-control input" #rolename="ngModel" required>
                                <div class="text-danger" *ngIf="rolename.touched">
                                    <span *ngIf="rolename.errors?.['required']">This field is
                                        required</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between m-3">

                            <div>
                                <button type="button" class="btn-sm border mx-2 btn-primary"
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>
                            <div>
                                <button type="button" class="btn-sm border mx-2 next" data-bs-dismiss="modal"
                                    [disabled]="form.invalid" (click)="addRole()">Add</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update -->
<div class="modal" id="updateModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Update</h4>
                    </div>
                    <div class="">
                        <button type="button" class="btn-close text-end" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="row">
                    <form class="row" #form="ngForm">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <label for="" class="text-start">Role Name</label>
                                </div>

                                <input type="text" name="rolename" class="input" [(ngModel)]="userRoleObj.RoleName"
                                    class="form-control input" #rolename="ngModel" required>
                                <div class="text-danger" *ngIf="rolename.touched">
                                    <span *ngIf="rolename.errors?.['required']">This field is
                                        required</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between m-3">
                            <div class="">
                                <button type="button" class="btn-sm border mx-2 btn-primary"
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>
                            <div> <button type="button" class=" btn  next btn-sm border " data-bs-dismiss="modal"
                                    (click)="updateUserRole()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Delete -->
<div class="modal" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Delete</h4>
                    </div>
                    <div class="">
                        <button type="button" class="btn-close text-end" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>Do you really want to delete ?</h3>
                    </div>

                </div>
                <div class="d-flex justify-content-between m-3">
                    <div>

                        <button type="button" class="btn-sm border mx-2 btn-primary"
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div>
                        <button type="button" class=" btn btn-primary next btn-sm border" data-bs-dismiss="modal"
                            (click)="deleteUserRole()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
