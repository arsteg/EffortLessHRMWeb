<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <h1 class="pt-4">Roles : {{allRoles?.length}}</h1>
            <div class="d-flex h-25">
                <input class="form-control search" type="text" placeholder="search..." [(ngModel)]="searchText"
                    name="searchText" aria-label="default input example"
                    style="border-bottom: 1px solid grey; border-radius: 0;">

                <button mat-raised-button color="primary" class="ms-5" style="
        padding: 5px 35px 0 20px; " data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>
            </div>
        </div>
        <hr class="mt-0">
        <table class=" mt-4">
            <thead>
                <tr>
                    
                    <th scope="col" [appSort]="allRoles" data-order="{{ sortOrder }}"
                    data-name="Name" (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">
                    Role &nbsp;
                    <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                </th>
                <th scope="col" [appSort]="allRoles" data-order="{{ sortOrder }}"
                    data-name="createdOn" (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">
                    Created On &nbsp;
                    <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                </th>
                   
                <th scope="col" [appSort]="allRoles" data-order="{{ sortOrder }}"
                    data-name="updatedOn" (click)="sortOrder = (sortOrder === 'asc' ? 'desc' : 'asc')">
                    Updated On &nbsp;
                    <i [class]="sortOrder === 'asc' ? 'bi bi-arrow-up sort-asc' : 'bi bi-arrow-down sort-desc'"></i>
                </th>
                    
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of allRoles |  search: searchText |  paginate: { itemsPerPage: 5, currentPage: p }">
                   
                    <td>{{ item?.Name }}</td>
                    <td>{{item?.createdOn | date}}</td>
                    <td>{{item?.updatedOn | date}}</td>
                    <td><i class="bi bi-trash3 text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
                        (click)="selectedRole(item)"></i>
                        &nbsp;
                        <i class="bi bi-pencil text-success" data-bs-toggle="modal" data-bs-target="#updateModal"
                        (click)="selectedRole(item)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
              
        <pagination-controls (pageChange)="p = $event"
        class="pagination d-flex justify-content-end"></pagination-controls>

    </div>
</div>
<!-- Add -->
<div class="modal" id="addModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class=" d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Add</h4>
                    </div>
                    <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"></button>
                    </div>
                </div><hr class="mt-0">
                <div class="row">
                    <form class="row" [formGroup]="createRole" (ngSubmit)="addRole(createRole.value)">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <label for="name" class="text-start">Role Name</label>
                                </div>
                                <input type="text" name="name"  class="form-control input"
                                formControlName="name" ngModel required>
                                <div *ngIf="createRole.controls['name'].invalid && createRole.controls['name'].touched"
                                class="alert alert-danger error">
                                <div *ngIf="createRole.controls['name'].errors['required']">
                                    Permission Name is required.
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between m-3">

                            <div>
                                <button mat-raised-button class="mx-2" data-bs-dismiss="modal"
                                    type="button">Cancel</button>
                            </div>
                            <div>
                                <button mat-raised-button color="primary" data-bs-dismiss="modal"
                                    type="submit">Add</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update -->
<div class="modal" id="updateModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Update</h4>
                    </div>
                    <div class="">
                        <button type="button" class="btn-close text-end" data-bs-dismiss="modal"></button>
                    </div>
                </div><hr class="mt-0">
                <div class="row" *ngIf="selected_Role">
                    <form class="row" [formGroup]="updateRole" (ngSubmit)="update_Role(updateRole.value)">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <label for="name" class="text-start">Role Name</label>
                                </div>
                                <input type="text" name="name"  class="form-control input" [(ngModel)]="selected_Role.Name" 
                                formControlName="name"required>
                                <div *ngIf="updateRole.controls['name'].invalid && updateRole.controls['name'].touched"
                                class="alert alert-danger error">
                                <div *ngIf="updateRole.controls['name'].errors['required']">
                                    Permission Name is required.
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between m-3">

                            <div>
                                <button mat-raised-button class="mx-2" data-bs-dismiss="modal"
                                    type="button">Cancel</button>
                            </div>
                            <div>
                                <button mat-raised-button color="primary" data-bs-dismiss="modal"
                                    type="submit">Update</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Delete -->
<div class="modal" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h4 class="modal-title text-start">Delete</h4>
                    </div>
                    <div class="">
                        <button type="button" class="btn-close text-end" data-bs-dismiss="modal"></button>
                    </div>
                </div><hr class="mt-0">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>Do you really want to delete ?</h3>
                    </div>

                </div>
                <div class="d-flex justify-content-between m-3">
                    <div>

                        <button type="button" mat-raised-button 
                            data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div>
                        <button type="button"mat-raised-button color="primary" data-bs-dismiss="modal"
                            (click)="deleteRole()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
