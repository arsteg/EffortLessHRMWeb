<div class="tableContainer">
    <div class="d-flex align-items-center justify-content-between">
        <span class="bi bi-search searchIcon"></span>
        <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
            name="searchText" aria-label="default input example">
        <div>
            <!-- <button mat-raised-button class="addBtn" (click)="open(modal);">Download</button>
            <button mat-raised-button class="ms-2 addBtn" (click)="open(modal);">Upload</button> -->
            <button mat-raised-button class="addBtn" (click)="changeMode = 'Add';open(modal);">Add</button>
        </div>
    </div>
    <table>
        <thead>
            <th>Employee Name</th>
            <th>Over Time (HH:MM)</th>
            <th>Late Coming (HH:MM)</th>
            <th>Early Going(HH:MM)</th>
            <th>Final Over Time(HH:MM)</th>
            <th>Over Time Amount</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr>
            <!-- <tr *ngFor="let data of overtime"> -->
                <td>User</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="actions" mat-mini-fab matTooltip="Edit" matTooltipPosition="before" (click)="changeMode = 'Update';
                            open(modal);" aria-label="Example icon button with a menu icon">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <!-- (click)="deleteDialog(data?._id)" -->
                    <button class="actions ms-2" mat-mini-fab matTooltip="Delete" matTooltipPosition="after"
                        aria-label="Example icon button with a menu icon">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #modal let-modal>
    <div class="modal-header border-bottom justify-content-between d-flex mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{changeMode}} Overtime Hours</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>

    <form [formGroup]="overtimeForm" (ngSubmit)="onSubmission()">
        <div class="form-group">
            <label for="" class="">Employee Selection for Overtime&nbsp;<span class="text-danger">*</span></label>
            <select name="" id="" class="form-control" formControlName="PayrollUser">
                <option [value]="user?.id" *ngFor="let user of users; let i = index">{{user?.firstName |
                    titlecase}} {{user.lastName | titlecase}}</option>

            </select>
            <div *ngIf="overtimeForm.get('PayrollUser').invalid && overtimeForm.get('PayrollUser').touched"
                class="text-danger error">
                Please Choose an Employee to Assign the OverTime!
            </div>
        </div>

        <div class="form-group my-2 col-md-6">
            <label for="">Overtime Hours</label>
            <input type="text" formControlName="OverTime" class="form-control formTable" />
        </div>

        <div class="form-group my-2 col-md-6">
            <label for="">Late Coming Hours</label>
            <input type="text" formControlName="LateComing" class="form-control formTable" />
        </div>

        <div class="form-group my-2 col-md-6">
            <label for="">Early Departure Hours</label>
            <input type="text" formControlName="EarlyGoing" class="form-control formTable" />
        </div>

        <div class="form-group my-2 col-md-6">
            <label for="">Final Calculated Overtime</label>
            <input type="text" formControlName="FinalOvertime" class="form-control formTable" />
        </div>

        <div class="d-flex justify-content-between">
            <button mat-raised-button type="button">Cancel</button>
            <button mat-raised-button type="submit" class="addBtn">Save</button>
        </div>
    </form>
</ng-template>
