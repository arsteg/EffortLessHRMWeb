<div class="form-group">
    <label for="">Payroll User Selection <span class="text-danger">*</span></label>
    <select name="" id="" [(ngModel)]="selectedUser" (ngModelChange)="onUserSelect($event)">
        <option value="" selected disabled>Select Payroll User</option>
        <option [ngValue]="users" *ngFor="let users of payrollUsers">{{getUser(users?.user)}}</option>
    </select>
</div>
