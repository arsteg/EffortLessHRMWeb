<div class="tableContainer">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <span class="bi bi-search searchIcon"></span>

            <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                name="searchText" aria-label="default input example">
        </div>
        <div class="d-flex align-items-center">
            <app-payroll-user-list (userSelected)="onUserSelectedFromChild($event)"
                [selectedPayroll]="selectedPayroll"></app-payroll-user-list>
            <button mat-raised-button class=" ms-2 addBtn" (click)="changeMode = 'Add'; open(modal);">Add</button>
        </div>

    </div>
    <table>
        <thead>
            <th>Employee Name</th>
            <th>Loan Category</th>
            <th>Total EMI</th>
            <th>Remaining EMI</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Disbursed Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of loanAdvances">
                <td>{{data?.payrollUserDetails}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="actions" mat-mini-fab matTooltip="Update"
                        matTooltipPosition="before"
                        (click)="selectedRecord = data; changeMode = 'Update';open(modal)"><i
                            class="bi bi-pencil"></i></button>

                    <button class="actions" mat-mini-fab matTooltip="Delete"
                        matTooltipPosition="after" (click)="deleteDialog(data?._id)"><i
                            class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #modal let-modal>
    <div class="modal-header border-bottom justify-content-between d-flex mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{changeMode}} Loans/Advances</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>
    <form [formGroup]="loanAdvanceForm" (ngSubmit)="onSubmission()">
        <app-payroll-user-list (userSelected)="onUserSelectedFromChild($event)"
            [selectedPayroll]="selectedPayroll"></app-payroll-user-list>

        <div class="form-group">
            <label for="loanAdvance">Loans and Advances on the selection of Payroll User</label>
            <select name="" id="loanAdvance" formControlName="loanAndAdvance">
                <option value="" *ngIf="userloanAdvances?.length <= 0">Loans/Advances not Assigned to the Selected User
                </option>
                <option value="" *ngIf="userloanAdvances?.length > 0" selected disabled>Select Loan/Advance Category
                </option>
                <option value="{{loanAdvance?.loanAdvancesCategory}}" *ngFor="let loanAdvance of userloanAdvances">
                    {{this.getMatchingCategory(loanAdvance?.loanAdvancesCategory)}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Enter Disbursement Amount</label>
            <input type="number" class="form-control" formControlName="disbursementAmount">
        </div>

        <div class="form-group">
            <label for="status">Status for Loan/Advance Payroll</label>
            <select name="" id="status" formControlName="status">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button mat-raised-button type="button">Cancel</button>
            <button mat-raised-button type="submit" class="addBtn">Save</button>
        </div>
    </form>


</ng-template>
