<div class="tableContainer">
    <div class="d-flex align-items-center justify-content-between">
        <span class="bi bi-search searchIcon"></span>
        <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
            name="searchText" aria-label="default input example">
        <div>
            <button mat-raised-button class="addBtn" (click)="changeMode = 'Add'; open(modal);">Add</button>
        </div>
    </div>
    <table>
        <thead>
            <th>Employee Name</th>
            <th>Total Flexi Benefit</th>
            <th>Professional tax</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let records of flexiBenefits">
                <td>{{records?.user}}</td>
                <td></td>
                <td></td>
                <td>
                    <button class="actions" mat-mini-fab matTooltip="Place Selected Employees On Hold"
                        matTooltipPosition="before" (click)="changeMode='Update'; open(modal)"><i
                            class="bi bi-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #modal let-modal>
    <div class="modal-header border-bottom justify-content-between d-flex mb-2 pt-0">
        <div>
            <h1 class="modal-title text-muted mb-0">{{changeMode}} Flexi Benefits and Profeesional Tax</h1>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                (click)="modal.close('Escape clicked')"></button>
        </div>
    </div>
    <form [formGroup]="flexiBenefitsForm" (ngSubmit)="onSubmission()">
        <div class="form-group">
            <label for="" class="">Employee Selection for Flexi Benefits & Professional Tax&nbsp;<span
                    class="text-danger">*</span></label>
            <select name="" id="" class="form-control" formControlName="PayrollUser">
                <option [value]="user?.id" *ngFor="let user of users; let i = index">{{user?.firstName |
                    titlecase}} {{user.lastName | titlecase}}</option>

            </select>
            <div *ngIf="flexiBenefitsForm.get('PayrollUser').invalid && flexiBenefitsForm.get('PayrollUser').touched"
                class="text-danger error">
                Please Choose an Employee to Assign the OverTime!
            </div>
        </div>

        <div class="form-group">
            <label for="">Total flexi Benefits Amount</label>
            <input type="number" class="form-control" formControlName="TotalFlexiBenefitAmount">
        </div>

        <div class="form-group">
            <label for="">Total Professional Tax Amount</label>
            <input type="number" class="form-control" formControlName="TotalProfessionalTaxAmount">
        </div>

        <div class="d-flex justify-content-between">
            <button mat-raised-button type="button">Cancel</button>
            <button mat-raised-button type="submit" class="addBtn">Save</button>
        </div>
    </form>
</ng-template>
