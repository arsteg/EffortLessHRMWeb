<div class="modal-body">
    <div class=" d-flex justify-content-between">
        <div class="">
            <h4 class="modal-title text-start">{{changeMode ? 'Update' : 'Add'}} PF template</h4>
        </div>
        <div class=""><button type="button" data-bs-dismiss="modal" (click)="closeModal()"
                class="btn-close text-end"></button>
        </div>
    </div>
    <hr class="mt-0">
    <form [formGroup]="pfTemplateForm" (ngSubmit)="onSubmission()">
        <div class="form-group">
            <label for="">Template Name</label>
            <input type="text" class="form-control" formControlName="templateName">
        </div>

        <div class="form-group mt-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Allowance Applicable</mat-label>
                <mat-select multiple formControlName="allowanceApplicable">
                    <mat-option *ngFor="let fa of fixedAllowance" [value]="fa?._id">
                        {{fa?.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-between mt-2">
            <button mat-raised-button type="reset">Cancel</button>
            <button mat-raised-button type="submit" class="addBtn">Submit</button>
        </div>
    </form>
</div>
