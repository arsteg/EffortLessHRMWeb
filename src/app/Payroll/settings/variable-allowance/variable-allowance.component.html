<div class="main-content">
    <div class="container-fluid">
        <div class="tableContainer bg-white">
            <div class="d-flex align-items-center px-2 py-1">
                <p class="mb-0 me-auto">({{variableAllwances?.length}}) Records Found</p>
                <div class="d-flex align-items-center">

                    <span class="bi bi-search searchIcon"></span>

                    <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
                        name="searchText" aria-label="default input example">
                        <div class="d-flex align-items-center">
                            <button class="addBtn mx-2" mat-raised-button (click)="open(modal); isEdit= false; clearForm()">Add</button>
                
                            <app-pagination [recordsPerPageOptions]="[5, 10, 25, 50, 100]" [totalRecords]="totalRecords"
                                [recordsPerPage]="recordsPerPage" [currentPage]="currentPage" (pageChange)="onPageChange($event)"
                                (recordsPerPageChange)="onRecordsPerPageChange($event)">
                            </app-pagination>
                        </div>
                </div>
            </div>
            <table>
                <thead>
                    <th>Allowance Name</th>
                    <th>PF</th>
                    <th>ESIC</th>
                    <th>LWF</th>
                    <th>PT</th>
                    <th>IT</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let va of variableAllowances | search:searchText">
                        <td>{{va?.label}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="actions" mat-mini-fab matTooltip="Edit" matTooltipPosition="before"
                            data-bs-toggle="modal" data-bs-target="#modal"
                            (click)=" open(modal); selectedRecord = va;  isEdit= true; editRecord();">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="actions ms-2" mat-mini-fab matTooltip="Delete" matTooltipPosition="after"
                            aria-label="Example icon button with a menu icon" (click)="deleteDialog(va?._id)">
                            <i class="bi bi-trash"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #modal let-modal>
        <div class="modal-header border-bottom mb-2 pt-0">
            <div>
                <h1 class="modal-title text-muted mb-0">{{isEdit? 'Update': 'Add'}} ESIC Ceiling Amount</h1>
            </div>
            <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
                    (click)="closeModal()"></button>
            </div>
        </div>
        <form [formGroup]="variableAllwancesForm" (ngSubmit)="onSubmission()">
            <div class="form-group">
                <label for="">Default Value <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="defaultValue">
                <div
                    *ngIf="variableAllwancesForm.get('defaultValue').invalid && (variableAllwancesForm.get('defaultValue').dirty || variableAllwancesForm.get('defaultValue').touched)">
                    <small class="text-danger" *ngIf="variableAllwancesForm.get('defaultValue')['errors']['required']">Field is
                        required</small>
                </div>
            </div>
    
            <div class="form-group">
                <label for="">Max Amount <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="maxAmount">
                <div
                    *ngIf="variableAllwancesForm.get('maxAmount').invalid && (variableAllwancesForm.get('maxAmount').dirty || variableAllwancesForm.get('maxAmount').touched)">
                    <small class="text-danger" *ngIf="variableAllwancesForm.get('maxAmount')['errors']['required']">Field is
                        required</small>
                </div>
            </div>
    
            <div class="d-flex border-top mt-2 py-2 justify-content-between">
                <button mat-raised-button type="button">Cancel</button>
                <button mat-raised-button type="submit" class="addBtn">Submit</button>
            </div>
        </form>
    </ng-template>
