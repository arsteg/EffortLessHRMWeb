<div class="modal-header border-bottom mb-2 pt-0">
    <div class="d-flex justify-content-between">
        <h1 class="modal-title text-muted mb-0">State List</h1>
    </div>
    <div class=""><button type="button" data-bs-dismiss="modal" class="btn-close text-end"
            (click)="closeModal()"></button>
    </div>


</div>
<div class="modal-body tableContainer">
    <div class="d-flex align-items-center">

        <span class="bi bi-search searchIcon"></span>

        <input class="form-control search" type="text" placeholder="Search..." [(ngModel)]="searchText"
            name="searchText" aria-label="default input example">
    <button mat-raised-button class="addBtn ms-auto" (click)="open(modal); isEdit= false">Add</button>
</div>
    <table>
        <thead>
            <th class="w-50">State</th>
            <th class="w-50 text-center">Actions</th>
        </thead>

        <tbody>
            <tr *ngFor="let data of configuredState">
                <td class="w-50">{{data?.state}}</td>
                <td class="w-50 text-center">
                    <button class="actions" mat-mini-fab matTooltip="Edit" matTooltipPosition="before"
                        data-bs-toggle="modal" data-bs-target="#modal"
                        (click)="open(modal); selectedData = data; isEdit= true;">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="actions ms-2" mat-mini-fab matTooltip="Delete" matTooltipPosition="after"
                        aria-label="Example icon button with a menu icon" (click)="deleteDialog(data?._id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #modal let-modal>
    <div>
        <app-update-state [data]="selectedData" [isEdit]="isEdit" (close)="closeUpdateStateModal(modal)"></app-update-state>
    </div>
</ng-template>
