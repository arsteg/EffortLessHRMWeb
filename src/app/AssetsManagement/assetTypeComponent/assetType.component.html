<div class="asset-container" style="background-color: white;">
  <div class="row p-2">
    <div class="list-container col-md-8 border-end">
      <div class="d-flex justify-content-between">
        <h2 class="blue-text">Asset Types: {{ assetTypes?.length }}</h2>
        <input type="text" placeholder="Search Asset Type..." [(ngModel)]="searchQuery" (input)="filterAssetTypes()"
          class="form-control w-25 mt-2 mb-3">
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assetType of assetTypes">
            <td (click)="editAssetType(assetType)">{{ assetType.typeName }}</td>
            <td (click)="editAssetType(assetType)">{{ assetType.description }}</td>
            <td class="text-center">
              <button (click)="editAssetType(assetType)" class="btn btn-primary btn-sm me-2" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Edit</button>
              <button (click)="openDialog(assetType)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h2>Add New asset</h2>
      <form [formGroup]="addAssetType" (ngSubmit)="addAsset()">
        <div class="form-group">
          <label for="typeName">Type Name:</label>
          <input type="text" class="form-control" id="typeName" formControlName="typeName">
        </div>
        <div class="form-group mt-2">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button mat-raised-button type="submit" color="primary" [disabled]="!addAssetType.valid">Add</button>
          <button mat-raised-button type="button" (click)="resetAsset()">Cancel</button>
        </div>
      </form>
    </div>

  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h3 id="offcanvasRightLabel">{{ isEdit ? 'Edit Asset Type' : 'Add New Asset Type' }}</h3>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form [formGroup]="assetTypeForm" (ngSubmit)="addCustomAttributes()">
      <div class="form-group">
        <label for="typeName">Type Name:</label>
        <input type="text" class="form-control " id="typeName" formControlName="typeName">
      </div>
      <div class="form-group mt-2">
        <label for="description">Description:</label>
        <input type="text" class="form-control " id="description" formControlName="description">
      </div>
      <div formArrayName="customAttributes">
        <table class="table">
          <thead>
            <tr>
              <th>Attribute Name</th>
              <th>Description</th>
              <th>Data Type</th>
              <th>Is Required</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customAttribute of customAttributes.controls; let i = index" [formGroupName]="i">
              <td>
                <input type="text" class="form-control" formControlName="attributeName">
              </td>
              <td>
                <input type="text" class="form-control" formControlName="description">
              </td>
              <td>
                <select class="form-control" formControlName="dataType">
                  <option value="string">String</option>
                  <option value="number">Number</option>
                  <option value="date">Date</option>
                  <option value="boolean">Boolean</option>
                </select>
              </td>
              <td class="align-middle">
                <input type="checkbox" class="form-check-input" formControlName="isRequired">
              </td>
              <td>
                <div class="d-flex">
                  <button mat-icon-button type="button" [disabled]="!customAttribute.dirty"
                    (click)="updateCustomAttribute(i)" aria-label="Update the custom Attribute">
                    <mat-icon class="action-button">edit</mat-icon>
                  </button>
                  <button mat-icon-button type="button" (click)="deleteCustomAttribute(i)"
                    aria-label="Delete the custom Attribute">
                    <mat-icon class="action-button" color="accent">delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" (click)="addNewCustomAttribute()" class="btn btn-primary">Add Custom Attribute</button>

        <button mat-raised-button type="submit" [disabled]="!assetTypeForm.valid">Add</button>
      </div>
    </form>
  </div>
</div>
