<div class="assetContainer" style="background-color: white;">
    <div class="row">
        <div class="col-8 border-end tableContainer">
            <h2 style="color: blue;" class="ps-2 pt-2">Vendor List</h2>

            <input type="text" placeholder="Search vendors..." (input)="filterVendors($event)" class="form-control w-25 ms-2 mb-3">
          
            <table class="mx-2">
                <thead class="rounded p-2 mt-2">
                    <tr>
                        <th>Vendor ID</th>
                        <th>Vendor Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of filteredVendors | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{ vendor.vendorId }}</td>
                        <td>{{ vendor.vendorName }}</td>
                        <td>{{ vendor.email }}</td>
                        <td>{{ vendor.address }}</td>
                        <td>{{ vendor.phone }}</td>
                        <td>
                            <button (click)="editVendor(vendor)" class="btn btn-primary shadow btn-sm me-2">Edit</button>
                            <button (click)="openDialog(vendor)" class="btn btn-danger shadow btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
          
            <div class="d-flex justify-content-center mt-3">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>

        <div class="col-4">
            <h2 class="mt-4" style="color: blue;">Add/Edit Vendor</h2>
            <form [formGroup]="vendorForm" (ngSubmit)="isEdit ? updateVendor() : addVendor()" class="mt-4 p-3 me-3 bg-light border rounded" style="background-color: gray;">
                <div class="form-group">
                    <label for="vendorId">Vendor ID</label>
                    <input type="text" id="vendorId" class="form-control" formControlName="vendorId" required>
                </div>
                <div class="form-group mt-1">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" id="vendorName" class="form-control" formControlName="vendorName" required>
                </div>
                <div class="form-group mt-1">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" required>
                </div>
                <div class="form-group mt-1">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                </div>
                <div class="form-group mt-1">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-control" formControlName="phone">
                </div>
                <div class="form-group mt-2 d-flex justify-content-between">
                    <button type="submit" mat-raised-button color="primary" [disabled]="vendorForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
                    <button type="reset" *ngIf="isEdit" mat-raised-button (click)="isEdit = false" class="ms-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>
 

 
</div>
